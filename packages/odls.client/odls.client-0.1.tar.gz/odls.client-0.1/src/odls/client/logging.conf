# A working logger configuration sample.
[loggers]
keys = root,odls.client

[handlers]
keys = cmdline,rotatingfile

[handler_cmdline]
class = StreamHandler
formatter = format1
args = (sys.stdout,)

[handler_rotatingfile]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = format1
args = ('indexer.log', 'a', 1048576, 3)

[formatters]
keys = format1

[formatter_format1]
format = %(asctime)s %(levelname)s: %(message)s
class = logging.Formatter

[logger_root]
level = NOTSET
handlers = cmdline

[logger_odls.client]
level = DEBUG
handlers = rotatingfile
qualname = odls.client
propagate = 0
