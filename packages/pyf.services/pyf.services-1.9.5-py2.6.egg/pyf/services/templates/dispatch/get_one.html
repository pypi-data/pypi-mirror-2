<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="master.html" />
<head>
	<title py:content="'Dispatch %s' % dispatch.display_name"></title>
</head>
<body>
	<div id="sidebar">
		<h3>Actions</h3>
		<ul>
			<li>Show tube content</li>
			<li>
				<a py:attrs="dict(href=tg.url('/dispatchs/%d/edit'%dispatch.id))">
					Edit Dispatch
				</a>
			</li>
		</ul>
	</div>
	<div id="content">
		<h2 py:content="dispatch.display_name"></h2>
		<p py:content="dispatch.description"></p>
		<p><strong>Descriptor:</strong>
			<a py:attrs="dict(href=tg.url('/descriptors/%d/edit'%dispatch.descriptor.id))"
			py:content="dispatch.descriptor.display_name" />
		</p>
		<p><strong>Tube:</strong>
			<a py:attrs="dict(href=tg.url('/tubes/%d'%dispatch.tube.id))"
			py:content="dispatch.tube.display_name" />
		</p>
		<p>
			<strong>Variant:</strong>
			<span py:replace="dispatch.variant_name or 'None'" />
		</p>
		<h2>Send a file</h2>
		<py:if test="dispatch.tube.active and ('manage' in request.identity['permissions'] or 'dispatch_launch' in request.identity['permissions'])">
			${launcher.form()}
		</py:if>
	</div>
</body>
</html>
