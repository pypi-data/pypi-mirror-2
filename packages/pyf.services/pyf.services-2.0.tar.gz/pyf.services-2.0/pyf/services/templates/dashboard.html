<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>DashBoard</title>
</head>

<body>
    <div id="sidebar" py:if="request.identity and ('manage' in request.identity['permissions'] or 'tube_view' in request.identity['permissions'])">
		<h3>Stand-alone Tubes</h3>
		<ul>
			<li py:for="tube in standalone_tubes">
				<a py:attrs="dict(href=tg.url('/tubes/%s'%tube.id))"
				   py:content="tube.display_name"></a>
			</li>
		</ul>
		<h3>Tubes needing source</h3>
		<ul>
			<li py:for="tube in sourced_tubes">
				<a py:attrs="dict(href=tg.url('/tubes/%s'%tube.id))"
				   py:content="tube.display_name"></a>
			</li>
		</ul>
	</div>
	<div id="content">
		
		<!-- End of content -->
	</div>
</body>
</html>
