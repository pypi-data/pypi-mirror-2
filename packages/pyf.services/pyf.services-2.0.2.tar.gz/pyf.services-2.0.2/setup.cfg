[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
keywords = l_
output_file = pyf.services/i18n/pyf.services.pot
add_comments = TRANSLATORS:
width = 80

[nosetests]
with-doctest = 1
with-pylons = test.ini

[init_catalog]
domain = pyf.services
output_dir = pyf.services/i18n
input_file = pyf.services/i18n/pyf.services.pot

[build_sphinx]
all_files = 1
build-dir = docs/build
source-dir = docs/source

[compile_catalog]
directory = pyf.services/i18n
domain = pyf.services
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = pyf.services
previous = true
output_dir = pyf.services/i18n
input_file = pyf.services/i18n/pyf.services.pot

[aliases]
release = egg_info -RDb "" sdist bdist_egg
release_upload = egg_info -RDb "" sdist bdist_egg upload

