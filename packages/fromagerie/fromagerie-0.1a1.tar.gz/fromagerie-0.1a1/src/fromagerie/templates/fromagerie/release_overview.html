{% extends "fromagerie/base.html" %}

{% block title %}{{ release }}{% endblock %}

{% block content %}
<h1>{{ release }}</h1>
<ul class="release-files">
{% for file in release.files.all %}
  <li class="release-file">
    <a rel="download" href="{{ file.content.url }}{% if release_file.md5_digest %}#md5={{ release_file.md5_digest }}{% endif %}">{{ file.content.name }}</a>
  </li>
{% endfor %}
</ul>
{% endblock content %}
