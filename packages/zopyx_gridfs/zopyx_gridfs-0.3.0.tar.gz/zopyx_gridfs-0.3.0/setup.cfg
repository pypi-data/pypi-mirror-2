[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = zopyx_gridfs
output_dir = zopyx_gridfs/locale
input_file = zopyx_gridfs/locale/zopyx_gridfs.pot

[nosetests]
cover-package = zopyx_gridfs
nocapture = 1
with-coverage = 1
