[bdist_rpm]
requires = flask
	flask-script
	celery >= 2.2.0

[build_sphinx]
all_files = 1
build-dir = docs/.build
source-dir = docs/

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover3-branch = 1
cover3-package = flaskext.celery
cover3-exclude = 
where = tests
cover3-html = 1

[upload_sphinx]
upload-dir = docs/.build/html

