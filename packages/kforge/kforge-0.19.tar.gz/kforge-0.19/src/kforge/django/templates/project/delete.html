{% extends "project/master.html"%}

{% block content %}

<h2>Delete {{ domainClassName }}</h2>
<p>
Please confirm deletion of this {{ domainClassName }}.
</p>
<form action="{{uriPrefix}}/project/{{domainObjectKey}}/delete/" method="post">
  <fieldset>
    <legend>
      delete
    </legend>
  {% for field in form.fields %}
    <label for="id_{{ field.field_name }}">{{ field.field_name }}</label><br />
    <p><b>{{ field.data|escape }}</b></p>
    <br>
  {% endfor %}
  </fieldset>
  <input type="submit" name="Submit" value="Delete {{ domainClassName }}">
</form>
{% endblock %}
