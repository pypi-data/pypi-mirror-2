{% extends "person/master.html"%}

{% block content %}

<h2>Delete SSH Key</h2>
<p>
Please confirm deletion of this key.
</p>
<form action="{{uriPrefix}}/person/{{domainObjectKey}}/sshKeys/{{hasManyKey}}/delete/" method="post">
  <fieldset>
    <legend>
      delete
    </legend>
    <p><b>
    <pre style="width: 85em; word-wrap: break-word">{{ associationObject.keyString|escape }}</pre>
    </b></p>
    <br>
  </fieldset>
  <input type="submit" name="Submit" value="Delete key">
</form>
{% endblock %}
