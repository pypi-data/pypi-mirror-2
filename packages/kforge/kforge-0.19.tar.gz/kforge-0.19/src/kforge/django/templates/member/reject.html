{% extends "member/master.html"%}

{% block content %}

<h2>Delete member</h2>
<p>
Please confirm rejection of this member.
</p>
<form action="{{uriPrefix}}/project/{{domainObjectKey}}/members/{{hasManyKey}}/reject/" method="post">
  <fieldset>
    <legend>
      reject
    </legend>
  {% for field in form.fields %}
    <label for="id_{{ field.field_name }}">{{ field.field_name }}</label><br />
    <p><b>{{ field.data|escape }}</b></p>
    <br>
  {% endfor %}
  </fieldset>
  <input type="submit" name="Submit" value="Reject member">
</form>
{% endblock %}
