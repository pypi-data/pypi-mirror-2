<!DOCTYPE html>
<html lang='en'>
<head>
    <title>pyzombie {0}/{1} stdin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="Contents" href="add"/>
    <link rel="stylesheet" href="/reference.css" type="text/css" media="screen"/>
</head>
<body>
    <h1>pyzombie</h1>
    <h2>Start {0}</h2>
    <form id="stdin" method="post" action="" enctype="multipart/form-data">
    
        <h3>stdin</h3>
        <h4>Notes</h4>
            <ul>
                <li>Everything sent in the text window will be sent.</li>
            </ul>
        <textarea name="stdin" rows="20" cols="80">{1}</textarea>
        <br/>
        <input id="eof" name="eof" type="submit" value="Close"/>
        <input id="start" name="start" type="submit" value="Start"/>
    </form>
</body>
