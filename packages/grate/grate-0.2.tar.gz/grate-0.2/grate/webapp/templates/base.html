<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("jquery", "1");
      google.load("jqueryui", "1");
    </script>
    <script type="text/javascript" src="{% url media "js/base.js" %}"></script>
    <script type="text/javascript">
      $(function() {
        $("input:submit").button();
        $("button, .button-add, .grate-button-admin, .grate-button").button();
        $("a.repo-remove-access").button();
      });
    </script>
    <link rel="stylesheet" type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/hot-sneaks/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="{% url media "css/base.css" %}"/>
    {% block scripts %}{% endblock %}
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="header">
    {% if user.is_authenticated %}
      <span class="uid">{{ user.username }}</span> -
      <a href="{% url logout %}" class="grate-button">logout</a>
    {% else %}
      <a href="{% url login %}" class="grate-button">login</a>
    {% endif %}
    </div>
    {% block body %}{% endblock %}
  </body>
</html>
