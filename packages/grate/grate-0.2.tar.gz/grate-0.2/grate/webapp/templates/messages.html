<div id="messages">
{% if messages %}
  <ul>
  {% for m in messages %}
    {% ifequal m.tags "error" %}
    <li class="ui-state-error">
      <span class="ui-icon ui-icon-alert">Alert:</span>
    {% else %}
    <li class="ui-state-highlight">
      <span class="ui-icon ui-icon-info">Info:</span>
    {% endifequal %}
    {{ m }}
    </li>
  {% endfor %}
  </ul>
{% endif %}
</div>
