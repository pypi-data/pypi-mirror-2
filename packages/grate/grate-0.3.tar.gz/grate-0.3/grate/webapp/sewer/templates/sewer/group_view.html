{% extends "sewer/base.html" %}

{% block title %}{{ group.name }}{% endblock %}

{% block content %}

{% include "sewer/group_info.html" %}

<div class="group entities">
{% for _, entity, access in group.get_entities %}
  <div>
    {{ entity }} &#8712; {{ access }}
  </div>
{% endfor %}
</div>

<div>
{% for g in group.owned_groups %}
  {{ g }}
{% endfor %}
</div>

{% endblock %}
