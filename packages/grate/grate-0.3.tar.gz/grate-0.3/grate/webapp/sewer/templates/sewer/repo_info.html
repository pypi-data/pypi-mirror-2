{% load git_url %}
<div class="repo info">
  <a class="uid" href="{% url sewer:repo-view repo %}">{{ repo }}</a> -
  <a class="grate-button-admin" href="{% url sewer:repo-admin repo %}">admin</a>
  <dl>
    <dt>Owner</dt>
    <dd>{{ repo.owner }}</dd>
    <dt>Is public?</dt>
    <dd id="repo-is-public">{{ repo.is_public|yesno:"yes,no" }}</dd>
    <dt>GIT URL</dt>
    <dd>{{ repo|git_url:user.username }}</dd>
  </dl>
</div>
