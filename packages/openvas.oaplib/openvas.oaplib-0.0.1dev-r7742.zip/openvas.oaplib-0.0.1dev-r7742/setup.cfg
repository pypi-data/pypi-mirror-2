[sdist]
formats = bztar,zip

[bdist]
formats = egg

[egg_info]
tag_build = dev-r7742
tag_date = 0
tag_svn_revision = 0

[aliases]
release = build_docs egg_info sdist register
user = develop --install-dir ~/lib/python/ --script-dir ~/bin
daily = build_docs egg_info --tag-svn-revision --tag-build=dev sdist
devel = develop --install-dir . --script-dir .

