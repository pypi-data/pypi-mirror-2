[bdist_rpm]
requires = python-anyjson
	python-amqplib >= 0.6

[build_sphinx]
all_files = 1
build-dir = docs/.build
source-dir = docs/

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover3-branch = 1
cover3-package = kombu
verbosity = 1
cover3-exclude = kombu
detailed-errors = 1
where = kombu/tests
cover3-html = 1

[upload_sphinx]
upload-dir = docs/.build/html

