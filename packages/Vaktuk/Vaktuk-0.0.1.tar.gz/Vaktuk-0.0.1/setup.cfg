[nosetests]
match = ^test
nocapture = 1
cover-package = vaktuk
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = vaktuk/locale
domain = vaktuk
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = vaktuk/locale/vaktuk.pot
width = 80

[init_catalog]
domain = vaktuk
input_file = vaktuk/locale/vaktuk.pot
