
server {
        listen       80;
        server_name  localhost;
 
        access_log  D:/workspace/pinvestec/logs/nginx_aggess.log;
 
        location ~* ^.+\.(ico)$ {
              root        D:/workspace/pinvestec/prospero/media/site;
              access_log    off;
              expires     30d;
        }
 
        location / {
                proxy_pass http://127.0.0.1:90/;
                proxy_redirect off;
                proxy_set_header Host                 $host;
                proxy_set_header X-Real-IP             $remote_addr;
                proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
 
                client_max_body_size         10m;
                client_body_buffer_size     128k;
 
                proxy_connect_timeout         90;
                proxy_send_timeout             90;
                proxy_read_timeout             90;
 
                proxy_buffer_size             4k;
                proxy_buffers                 4 32k;
                proxy_busy_buffers_size       64k;
                proxy_temp_file_write_size    64k;
           }
 
        location /media/site/ {
                root D:/workspace/pinvestec/prospero;
                expires 30d;
        }
 
        location /media/djpcms/ {
                root D:/workspace/pinvestec/prospero/apps/djpcms;
                expires 30d;
        }
        
        location /media/django_admin/ {
                root D:/workspace;
                expires 30d;
        }
        
        location /attachments/ {
                root D:/prospero_data;
                expires 24h;
        }
    }

