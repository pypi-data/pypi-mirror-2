<form id="list-form" method="post" action="/lists/add/">
<div id="ins-after" class="cb">&nbsp;</div>
<div class="row">
<label for="id_from_address">From address</label>:
<span class="form"><input type="text" name="from_address" id="id_from_address" size="50" />&nbsp;{{ form.from_address.errors }}</span>
</div>
<div class="row">
<label for="id_to_address">To address</label>:
{% ifnotequal user_type "U" %}
<span class="form"><input type="text" name="to_address" id="id_to_address" {%if lu %}value="{{lu}}" disabled="disabled"{%endif%} />&nbsp;&#64;
{% ifnotequal user_type "D" %}
<input type="text" name="to_domain" id="id_to_domain" size="24"{% if ld %} value="{{ld}}" disabled="disabled"{%endif%} />&nbsp;
{% else %}
<select name="to_domain" id="id_to_domain">
{% for domain in ld %}
<option value="{{domain}}">{{domain}}</option>
{% endfor %}
</select>
{% endifnotequal %}
{%else%}
<span class="form">
<select name="to_address" id="id_to_address">
{% for email in le %}
<option value="{{email}}">{{email}}</option>
{% endfor %}
</select>
</span>
{% endifnotequal %}
{{ form.to_address.errors }}
{{ form.to_domain.errors }}
</span>
</div>
<div class="row">
<label for="id_list_type">List type</label>:
<span class="form">
<select name="list_type" id="id_list_type">
<option value="1">Whitelist</option>
<option value="2">Blacklist</option>
</select>&nbsp;</span>
</div>
<div class="cb">&nbsp;</div>
<div class="buttons">
<input id="cancel-button" type="button" value="Cancel" />&nbsp;
<input id="submit-button" type="submit" value="Add" />
</div>
<div class="cb">&nbsp;</div>
</form>
