{% extends "!layout.html" %}
{% block extrahead %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ pathto('_static/style.css', 1) }}" />
<link rel="icon" href="{{ pathto('_static/favicon.ico', 1) }}" type="image/x-icon" />
<link rel="shortcut icon" href="{{ pathto('_static/favicon.ico', 1) }}" type="image/x-icon" /> 
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-261565-4']);
_gaq.push(['_trackPageview']);
</script>
{% endblock %}
{% block rootrellink %}
    <li><a href="http://www.baruwa.org/">Baruwa home</a> &raquo;</li>
    <li><a href="http://www.baruwa.org/development.html#source-code">Source code</a> &raquo;</li>
    <li><a href="http://pledgie.com/campaigns/12056">Donate</a> &raquo;</li>
    {{ super() }}
{% endblock %}
{% block footer %}
{{ super() }}
<div class="footer">
<script type="text/javascript">
(function() {
var ga = document.createElement('script');
ga.src = ('https:' == document.location.protocol ?
'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
ga.setAttribute('async', 'true');
document.documentElement.firstChild.appendChild(ga);
})();
</script>
</div>
{% endblock %}
