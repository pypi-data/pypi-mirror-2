<div class="form_block" id="add-item" style="display:block;">
    <form id="list-form" method="post" action="/lists/add/">
    <div class="form_row">
        <div class="form_label">From address:</div>
        <div class="form_value">
            <input type="text" name="from_address" id="id_from_address" size="50" />
        </div>
        <div class="form_error">{{ form.from_address.errors }}</div>
    </div>
    <div class="form_row">
        <div class="form_label">To address:</div>
        <div class="form_value">
        {% ifnotequal user_type "U" %}
            <input type="text" name="to_address" id="id_to_address" {%if lu %}value="{{lu}}" disabled="disabled"{%endif%} />&nbsp;&#64;
            {% ifnotequal user_type "D" %}
                <input type="text" name="to_domain" id="id_to_domain" size="24"{% if ld %} value="{{ld}}" disabled="disabled"{%endif%} />&nbsp;
            {% else %}
                <select name="to_domain" id="id_to_domain">
                {% for domain in ld %}
                    <option value="{{domain}}">{{domain}}</option>
                {% endfor %}
                </select>
            {% endifnotequal %}
        {%else%}
            <select name="to_address" id="id_to_address">
                {% for email in le %}
                    <option value="{{email}}">{{email}}</option>
                {% endfor %}
            </select>
        {% endifnotequal %}
        </div>
        <div class="form_error">
            {{ form.to_address.errors }}
            {{ form.to_domain.errors }}
        </div>
    </div>
    <div class="form_row">
        <div class="form_label">List type:</div>
        <div class="form_value">
            <select name="list_type" id="id_list_type">
                <option value="1">Whitelist</option>
                <option value="2">Blacklist</option>
            </select>
        </div>
        <div class="form_error"></div>
    </div>
    <div class="form_row">
        <div class="form_label">&nbsp;</div>
        <div class="form_value">
            <input id="cancel-button" type="button" value="Cancel" />&nbsp;
            <input id="submit-button" type="submit" value="Add" />
        </div>
        <div class="form_error" id="model-ajax"></div>
    </div>
    </form>
</div>
