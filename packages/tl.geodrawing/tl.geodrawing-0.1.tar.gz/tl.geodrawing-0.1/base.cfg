[buildout]
develop = .
parts = demo test sphinx

[gtk]
recipe = tl.buildout_gtk

[demo]
recipe = zc.recipe.egg
eggs = tl.geodrawing
interpreter = py
extra-paths = ${gtk:path}
arguments = tile_cache="${buildout:parts-directory}"

[test]
recipe = zc.recipe.testrunner
eggs = tl.geodrawing [test]
extra-paths = ${gtk:path}
environment = testenv

[testenv]
CAIRO_TEST_RESULTS = ${test:location}

[sphinx]
recipe = zc.recipe.egg
eggs = sphinx
       pkginfo
       tl.geodrawing
extra-paths = ${gtk:path}
scripts = sphinx-build
arguments = argv=sys.argv+("-E -c doc/ -d build/sphinx/doctrees"
                           " . build/sphinx/html/").split()
