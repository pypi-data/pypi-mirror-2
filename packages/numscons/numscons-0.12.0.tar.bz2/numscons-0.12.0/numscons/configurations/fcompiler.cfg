[g77]
optim       = -O2 -fno-strict-aliasing -DNDEBUG -fomit-frame-pointer
warn        = -Wall
debug_sym   = -g 
[gfortran]
optim       = -O2 -fno-strict-aliasing -DNDEBUG -fomit-frame-pointer
warn        = -Wall
debug_sym   = -g 
[g77_mingw]
optim       = -O2 -fno-strict-aliasing -DNDEBUG
warn        = -Wall
debug_sym   = -g 
[gfortran_mingw]
optim       = -O2 -fno-strict-aliasing -DNDEBUG
warn        = -Wall
debug_sym   = -g 
[sunf77]
optim       = -O2 -DNDEBUG
extra       = -silent
[ifort]
optim       = -O2 -DNDEBUG
[ifort_win32]
optim       = /Ox /DNDEBUG
extra	    = /nologo /MD
