<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <style>
        body { margin: 0; padding: 1px 2em; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 80%; }
        h1 { color: #333333; font-family: Georgia, serif; font-size: 400%; font-weight: normal; border-bottom: 1px solid #cccccc; }
        ul { list-style: none; line-height: 1.5; padding: 0; margin: 0 4em; }
        a:link, a:visited, a:hover, a:active { color: #cc3300; text-decoration: none; }
        a:hover { text-decoration: underline; }
        h2 { margin-left: -2em; }
        h2 a:link, h2 a:visited, h2 a:hover, h2 a:active { color: #000000; }
        #index, #breadcrumbs { margin: -2em 0 4em 0; }
        #index { padding: 0; llist-style: none; width: 100%; overflow: auto; }
        #index li { float: left; }
        #index li a { display: block; padding: 0.1em 0.6em; background: #ffeeee; }
        #index li a:hover { background: #eedddd; text-decoration: none; }
        #breadcrumbs { font-size: 80%; }
        </style>
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
