date: 32nd Julember 3001
project: worrp

[sphinx]

    master_doc: contents
    rst_suffix: rst
    html:
        theme: default
        title: Worrp Documentation

[sphinx -> tutorial]

    version: 0.5
    master_doc: index
    html:
        sidebars:
            - localtoc.html
            - search.html
            - nav.html

[sphinx -> tutorial -> en]

    docroot: doc/tutorial/en
    master_doc: master
    html:
        theme: haiku
        title: Worrp Tutorial (version $version)

[sphinx -> maindocs]

    html:
        theme: scrolls
    version: 1.0
    docroot: doc/maindocs


