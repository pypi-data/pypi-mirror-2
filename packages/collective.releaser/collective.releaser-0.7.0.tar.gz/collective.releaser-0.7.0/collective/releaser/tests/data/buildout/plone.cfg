[plone-buildout]

parts =
    plone
    zope2
    ploneproducts
    zopepy

parts =
    zopeinstance

find-links =
    http://dist.plone.org
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

eggs =
    elementtree
    PILwoTK

[plone]
recipe = plone.recipe.plone==3.0.3

[ploneproducts]
recipe = plone.recipe.distros
urls = 
nested-packages = 
version-suffix-packages = 

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}

[zopepy]
recipe = zc.recipe.egg
eggs = ${zopeinstance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[zopeinstance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:
http-address = 8080
debug-mode = off
verbose-security = off

eggs =
    ${buildout:eggs}

products =
    ${plone:location}
    ${zopeinstance:extra-products}

