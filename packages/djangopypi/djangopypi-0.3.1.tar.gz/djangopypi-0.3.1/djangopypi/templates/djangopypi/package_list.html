<html>
	<head>
		<title>Package Index</title>
	</head>
	<body>
		<h1>Package Index</h1>
		<ul>
			{% for package in package_list %}
			<li><a href="{{ package.get_absolute_url }}">{{ package.name }}</a>{% if package.latest and package.latest.summary %}: {{ package.latest.summary }}{% endif %}</li>
			{% endfor %}
		</ul>
	</body>
</html>
