<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:py="http://genshi.edgewall.org/"
     id="${tabs_id}">
   <ul>
      <li py:for="i, title in enumerate(title_list)">
         <a href="#${tabs_id}_fragment${i}"><span>${title}</span></a>
      </li>
   </ul>

   <py:if test="default_field">${default_field(default_field_data)}</py:if>

   <div py:for="i, widget in enumerate(children)"
        id="${tabs_id}_fragment${i}">
       ${widget.display(value_list[i], **args_for(widget))}
   </div>
</div>
