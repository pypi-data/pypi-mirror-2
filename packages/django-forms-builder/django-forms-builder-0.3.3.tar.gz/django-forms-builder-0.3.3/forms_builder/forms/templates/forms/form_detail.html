<html>

<head>
	<title>{{ form.title }}</title>
	<style>
		body {font-family:sans-serif; padding:1em 2em;}
		p {width:50em;}
		label {display:block; float:left; width:10em;}
		li {list-style-type:none;}
		li label {width:auto; cursor:pointer;}
		.errorlist {color:#f00;}
	</style>
</head>

<body>
	
	<h1>{{ form.title }}</h1>
	<p>{{ form.intro }}</p>
	
	<form method="post"{% if form_for_form.is_multipart %} enctype="multipart/form-data"{% endif %}>
		{{ form_for_form.as_p }}
		<div style="clear:left;">&nbsp;</div>
		<input type="submit" value="{{ form.button_text }}" />
	</form>
	
</body>
