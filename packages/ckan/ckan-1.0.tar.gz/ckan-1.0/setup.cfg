[init_catalog]
domain = ckan
output_dir = ckan/i18n
input_file = ckan/i18n/ckan.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = ckan/i18n/ckan.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[pudge]
highlighter = pygments
title = Ckan
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = ckan
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[compile_catalog]
directory = ckan/i18n
domain = ckan
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = ckan
previous = true
output_dir = ckan/i18n
input_file = ckan/i18n/ckan.pot

