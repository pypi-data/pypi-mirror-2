
[global]
reactor = epoll
proxy.enabled = 1
session.ping_interval = 40
session.ping_timeout = 30
pid.location = /var/run/orbited.comsat

[listen]
http://localhost:9010
monitor://localhost:8005
# stomp://:61613

[static]

[access]
* -> localhost:61613 # STOMP
* -> localhost:8005 # monitor

[logging]
access = /var/log/orbited/comsat.access.log
error = /var/log/orbited/comsat.error.log
info = /var/log/orbited/comsat.info.log
