<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Stellaris Metadata Management</title> 
    <link rel="stylesheet" href='../static/css/style.css'/>
    <link rel="stylesheet" href='../static/css/tablesorter_blue.css'/>    
	<script type="text/javascript" 
src="../static/js/jquery.js"></script>
	<script type="text/javascript" 
src="../static/js/jquery.form.js"></script>
	<script type="text/javascript" 
src="../static/js/jquery.tablesorter.js"></script>		
	<script type="text/javascript" 
src="../static/js/query.js"></script>
  </head>
<body> 
    <div id="header">
        <h1>Query form</h1>
        <p><a href="http://www.w3.org/TR/rdf-sparql-query/">SPARQL 
help</a> | <a href="../">Collections</a> | <a 
href="">Query</a></p>
    </div>
    <div id="container">
        <div id="queryform">
        <br/>
        <form id="sparql_form" action="./query" method="post">
            <textarea name="query" cols="70" rows="20">
PREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
SELECT ?s ?p ?o
FROM NAMED &lt;http://localhost:9090/test/blub&gt;
WHERE {
 ?s ?p ?o
}
            </textarea><br/><br/>
            <input type="hidden" name="format" value="json" />            
            <input type="submit" value="Submit query"/>
        </form> 
        </div>
        <div id="query_status">
            <table id="status">
            <caption>Query Status</caption>
            <tr>
                <td><b>Indices:</b></td>
                <td><span id="index_list"></span></td>
            </tr>
            <tr>
                <td><b>Result links:</b></td>
                <td><span id="resultlinks"> </span></td>
            </tr>
            <tr>
                <td><b>Error:</b></td>
                <td><span id="errormsg"> </span></td>
            </tr>
				<tr>
				  <td><b>Status:</b></td>
				  <td><span id="query_activity"> </span></td>
				</tr>
            </table>
        </div>
        <div id="query_results">
            <table id="results_table" class="tablesorter" cellspacing="1">
            </table>
        </div>
    </div>
</body>
</html>
