<html>
<head>
<title>{% block title %}jQTouch Enabled Website{% endblock %}</title>
{% block styles %}
<style type="text/css" media="screen">@import "/media/jqtouch/jqtouch.min.css";</style>
<style type="text/css" media="screen">@import "/media/theme.min.css";</style>
{% endblock styles %} {% block javascript-imports %}
<script type="text/javascript" src="/media/jqtouch/jquery.1.3.2.min.js"></script>
<script type="text/javascript" src="/media/jqtouch/jqtouch.min.js"></script>
{% endblock %} {% block javascript-page %}
<script type="text/javascript">
jQuery.jQTouch({
    icon: '/media/jqtouch.png',
});
</script>
{% endblock %}
</head>
<body>
{% block body %}
{% include "jqtouch/ajax.html" %}
{% endblock %}
</body>
</html>
