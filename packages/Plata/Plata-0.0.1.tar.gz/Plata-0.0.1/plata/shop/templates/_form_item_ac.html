<tr class="{% if item.field.required %}required {% endif %}{% if item.errors %}invalid {% endif %}">
    <th>{{ item.label_tag }}</th>
    <td>
        {{ item }}
        <input type="text" id="{{ item.auto_id }}_ac" value="{{ selected|default_if_none:"" }}" />
        {% if item.field.help_text %}<p class="help">{{ item.field.help_text }}</p>{% endif %}
    </td>
</tr>
