{% extends "base.html" %}

{% block page_title %}
    {{ label }}
{% endblock %}

{% block content %}
    <table id="bug-list">
        <tr>
            <th>UUID</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
        {% for bug in bugs %}
        <tr>
            <td>{{ bug.uuid }}</td>
            <td><a href="/bug?id={{ bug['title'] }}</a></td>
            <td>{{ bug['status'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
