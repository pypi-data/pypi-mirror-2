{% extends "entity.html" %}

{%block page_title %}
<title>{{ title }}</title>
{% endblock %}

{%block content %}

{{ super() }}

{% if entity.tasks %}
<h2>Tasks linked to this component</h2>

<ol>
{% for t in entity.tasks %}
    <li><a href="{{t.html_filename}}">{{t.title}}</a></li>
{% endfor %}
</ol>
{% endif %}

{% endblock %}
