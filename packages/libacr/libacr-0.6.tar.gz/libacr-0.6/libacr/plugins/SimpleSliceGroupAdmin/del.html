<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../../templates/admin/admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>ACR Administration - Delete Entry</title>
  <style>
    .acr_lightgrey_box,
    .acr_lightgrey_box form {
        margin: 20px;
        padding: 10px;
    }

    .acr_help_box {
        margin-right: 20px;
    }

    .acr_help_box a,
    .acr_help_box a img {
        text-decoration: none;
        border: none;
    }

    .acr_help_box a img {
        margin-bottom: -4px;
    }

    .acr_mini_icon {
        height: 16px;
    }

    .content_slice {
        border: 2px solid #CCCCCC;
        padding: 5px;
        width: 100%;
    }

    .content_slice * {
        max-width: 630px;
    }

    .acr_lightgrey_box table {
        border-spacing:10px;
    }
  </style>
</head>

<body>
  <div class="section_box">
    <h1 class="title">Delete ${view} from ${filter_tag}</h1>
    <div class="acr_lightgrey_box">
        <table>
            <tr py:for="slice in slices">
                <td class="content_slice">${Markup(view_instance.render(None, slice, slice.content.data))}</td>
                <td><a href="${h.acr_url('/plugins/sgadmin/drop', params=dict(page_uid=page_uid, slice_uid=slice.uid))}">Delete</a></td>
            </tr>
        </table>
    </div>
  </div>
</body>
</html>
