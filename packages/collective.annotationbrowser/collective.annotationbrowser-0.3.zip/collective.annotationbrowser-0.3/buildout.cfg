[buildout]
parts =
    instance
    packages
    test
    
develop = .

extends = http://dist.plone.org/release/4.0.1/versions.cfg
versions = versions

[versions]
# # due to removed testrunner in 3.10.0
# zope.testing = 3.9.5

[instance]
recipe = plone.recipe.zope2instance
eggs = 
    Plone
    collective.annotationbrowser [tests]
    plone.reload

user = admin:admin
debug-mode = on
verbose-security = on
zcml = collective.annotationbrowser
       plone.reload
       
[packages]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ./

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'collective.annotationbrowser']
