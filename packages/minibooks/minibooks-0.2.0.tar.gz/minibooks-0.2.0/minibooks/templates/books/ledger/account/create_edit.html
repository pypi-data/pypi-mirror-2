{% extends "base.html" %}
{% block title %}{% if not account %}Create account{% else %}Edit {{ account }}{% endif %}{% endblock %}

{% block content %}
<h2>{% if not account %}Create account{% else %}Edit {{ account }}{% endif %}</h2>

<form id="create-edit-account" action="" method="post" accept-charset="utf-8">
	<table class='vertical'>
		{{ account_form }}
		<tr>
			<td>&nbsp;</td>
			<td class='submit'>
				<input type='button' value='Cancel' onclick='history.go(-1)' />
				&nbsp;
				<input type='submit' name='submit' value='Save &rarr;' />
			</td>
		</tr>
	</table>
</form>
{% endblock %}
