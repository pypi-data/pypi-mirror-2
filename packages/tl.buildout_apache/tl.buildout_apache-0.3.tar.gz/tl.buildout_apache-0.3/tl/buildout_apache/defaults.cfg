[httpd]
url = http://archive.apache.org/dist/httpd/httpd-2.2.9.tar.bz2
md5sum = 3afa8137dc1999be695a20b62fdf032b
shared = true

[modpython]
url = http://archive.apache.org/dist/httpd/modpython/mod_python-3.3.1.tgz
md5sum = a3b0150176b726bd2833dac3a7837dc5
patch = modpython-3.3.1.patch
virtualenv = true

[root]
user = daemon
group = daemon
ulimit = ulimit -S -n `ulimit -H -n`
sysconf-dir = /etc
lynx-path = /usr/bin/lynx

listen = 127.0.0.1:80
modules = authz_host
servername = localhost:80

[host]
htdocs = htdocs
cgi-bin = cgi-bin
log-dir = log
extra-env = 
extra-config = 
python-path = 
