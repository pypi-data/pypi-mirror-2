[init_catalog]
domain = khan
output_dir = khan/locales
input_file = khan/locales/khan.pot

[egg_info]
tag_build = dev
tag_date = 0
tag_svn_revision = 0

[easy_install]
find_links = http://bitbucket.org/khan/khan/downloads/

[nosetests]
verbosity = 2
detailed-errors = 1
verbose = True
with-doctest = False

[extract_messages]
output_file = khan/locales/khan.pot
add_comments = TRANSLATORS:
width = 80

[compile_catalog]
directory = khan/locales
domain = khan
statistics = true

[update_catalog]
domain = khan
previous = true
output_dir = khan/locales
input_file = khan/locales/khan.pot

[aliases]
release = egg_info -rDb "" sdist bdist_egg register upload

