[site]
# arch should be either linux32 or linux64. mac support coming soon
arch = linux32

# the default Administrator's username and password
user = admin:admin

# the address where ZEO will be listening on
zeo-address = localhost:8100

# the address you debug instance will be listening on
instance-debug-address = 8080

# hostname and port for transcode daemon
transcode-host = localhost
transcode-port = 8888

# hostname, port and credentials for supervisor
supervisor-host = localhost
supervisor-port = 8890
supervisor-user = supervu
supervisor-pass = supervp

# the folder where transcoded videos are being stored
videofolder = transcoded

# additional eggs that should be available to your portal - leave empty if unsure
eggs =  
#       em.taxonomies
#       unweb.shareit
#       collective.captcha
        plone.formwidget.captcha
#       Products.LongRequestLogger[standalone]
        collective.seeder

# additional zcml includes - leave empty if unsure
zcml = 
#       em.taxonomies
#       unweb.shareit
#       collective.captcha
        plone.formwidget.captcha
        collective.seeder

environment-vars = 
    zope_i18n_compile_mo_files true
    PTS_LANGUAGES en, id
#    longrequestlogger_file ${buildout:directory}/var/log/longrequest.log
#    longrequestlogger_timeout 5
#    longrequestlogger_interval 5


### The following configuration options are only used by production builds ###

# the id of your plumi site
portal-id = Plone

# the address where Zope's Medusa FTP is listening on
instance-ftp = localhost:8021

# the public ftp address of plumiftp. By default any ip, port 21, which requires root privileges to start
plumiftp-address = *:21

# change that if not using port 21
ftp-user = root

# the addresses of the zope instances
instance1-address = localhost:8081
instance2-address = localhost:8082
instance3-address = localhost:8083
instance4-address = localhost:8084
instance5-address = localhost:8085
instance6-address = localhost:8086
instance7-address = localhost:8087
instance8-address = localhost:8088

# the icp addresses for each zope instance
instance1-icp = localhost:8091
instance2-icp = localhost:8092
instance3-icp = localhost:8093
instance4-icp = localhost:8094
instance5-icp = localhost:8095
instance6-icp = localhost:8096
instance7-icp = localhost:8097
instance8-icp = localhost:8098

# effective user for the transcodedaemon process
transcode-user = daemon

# shared secret for symmetric encryption of transcode requests. If you update it here make sure you also update it in the transcode settings panel.
secret = 1771d99931264d538e75eeb19da7d6a0

# varnish user and address to listen to
cache-user = root
cache-address = localhost:8080

# haproxy port and host
balancer-host = localhost
balancer-port = 8090
balancer-user = proxy

# syslog address
syslog-host = localhost

# web server user
www-user = www-data
www-address = 80
www-server-name = testing.plumi.org
www-videoserver-name = videos.testing.plumi.org

# effective user for zope and zeo processes
zeo-user = zope
zope-user = zope

# cache options
zeo-client-cache-size = 1024MB
zodb-cache-size-bytes = 102400000

# the mimetypes supported by default by the transcode profiles below
default_supported_mimetypes = ['application/ogg', 'video/flv', 'video/x-flv', 'video/mpeg', 'video/3gpp', 'video/x-ms-wmv', 'video/ogg', 'video/x-ogg', 'video/x-ogm+ogg', 'video/quicktime', 'video/x-la-asf', 'video/x-ms-asf', 'video/x-msvideo', 'video/mp4']

# a list of dicts containing the supported transcoding profiles {'id':..,'cmd':..,'supported_mime_types':..}
transcode-profiles = [ { 'id' : 'jpeg', 'cmd' : 'scripts/getThumb \"%s\" \"%s\"', 'supported_mime_types': ${site:default_supported_mimetypes}, 'output_mime_type': 'image/jpeg', 'output_extension': 'jpg' }, { 'id' : 'mp4', 'cmd' : 'scripts/transcodeMp4 \"%s\" \"%s\"', 'supported_mime_types': ${site:default_supported_mimetypes}, 'output_mime_type': 'video/mp4', 'output_extension': 'mp4' }, { 'id' : 'ogg', 'cmd' : 'scripts/transcodeTheora \"%s\" \"%s\"', 'supported_mime_types': ${site:default_supported_mimetypes}, 'output_mime_type': 'video/ogg', 'output_extension': 'ogv' },  { 'id' : 'mpeg2', 'cmd' : 'scripts/transcodeMpeg2 %s %s', 'supported_mime_types': ${site:default_supported_mimetypes}, 'output_mime_type': 'video/mpeg', 'output_extension': 'mpg' },{ 'id' : 'dvd', 'cmd' : 'scripts/makeIso %s %s', 'supported_mime_types': 'text/xml', 'output_mime_type': 'application/octet-stream', 'output_extension': 'iso' }, { 'id' : 'low', 'cmd' : 'scripts/transcodelow \"%s\" \"%s\"', 'supported_mime_types': ${site:default_supported_mimetypes}, 'output_mime_type': 'video/mp4', 'output_extension': 'mp4' }, ]

