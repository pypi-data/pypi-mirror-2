server {
    listen 80;
    server_name {{ hostname }} www.{{ hostname }};
    gzip_types text/css text/javascript application/x-javascript application/xml application/xhtml+xml;


    location / {
        access_log {{ directory }}logs/access_log;
        error_log {{ directory }}logs/error.log;
        fastcgi_pass 127.0.0.1:{{ port }};
        fastcgi_param PATH_INFO $fastcgi_script_name;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_intercept_errors off;
        client_max_body_size 100m;
    }

    location {{ media_url|default:'/media/' }} {
        alias {{ media_root|default:'/media/' }};
        expires 100d;
    }

    location {{ admin_media_prefix }} {
        alias {{ admin_media }};
        expires 100d;
    }

    location /robots.txt {
        alias {{ media_root|default:'/media/' }}robots.txt;
        log_not_found  off;
    }

    location /favicon.ico {
        alias {{ media_root|default:'/media/' }}favicon.ico;
        expires 100d;
        log_not_found  off;
    }
}