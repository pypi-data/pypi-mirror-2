<VirtualHost *:80>
    ServerAdmin {% if admin_email %}{{ admin_email }}{% else %}hostmaster@{{ hostname }}{% endif %}
    ServerName  {{ hostname }}
    ServerAlias www.{{ hostname }}
    
    DocumentRoot {{ directory }}
    
    Alias {{ media_url|default:'/media/' }} {{ media_root|default:'/media' }}
    Alias {{ admin_media_prefix }} {{ admin_media }}
    
    # WSGI Settings
    WSGIDaemonProcess example user={{ wsgi_user }} group={{ wsgi_group }} threads=25
    WSGIProcessGroup {{ wsgi_group }}
    WSGIScriptAlias / {{ wsgi_path }}django.wsgi
    
    <Location {{ media_url|default:'/media/' }}>
        Options -Indexes
    </Location>
    
    <Location {{ admin_media_prefix }}>
        Options -Indexes
    </Location>
</VirtualHost>
