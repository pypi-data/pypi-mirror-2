{% if user.is_authenticated %}
<li><a data-role="button" data-icon="home" href="{% url acct_email %}">{{ user }} Account</a></li>{% if user.is_staff %}
<li><a data-role="button" data-icon="gear" rel="external" href="{% url admin:index %}">Admin</a></li>{% endif %}
<li><a data-role="button" data-icon="back" href="{% url acct_logout %}">Logout</a></li>{% else %}
{% block subnav %}{% endblock %}
<li><a data-role="button" data-icon="arrow-d" data-rel="dialog" href="{% url acct_login %}">Login</a></li>
<li><a data-role="button" data-icon="arrow-u" data-rel="dialog" href="{% url acct_signup %}">Sign Up</a></li>
{% endif %}
