name: create_roles_table
type: update
sql: |
    CREATE  TABLE roles
    (
        scene   text,
        name    text,
        actor   text,
        UNIQUE(scene, name)
    )
---
name: add_role
type: update
sql: | 
    INSERT
    INTO    roles(scene, name, actor)
    VALUES  (${scene}, ${name}, ${actor})
---
name: list_roles
sql: |
    SELECT  name,
            actor
    FROM    roles
    ORDER   BY
            name ASC