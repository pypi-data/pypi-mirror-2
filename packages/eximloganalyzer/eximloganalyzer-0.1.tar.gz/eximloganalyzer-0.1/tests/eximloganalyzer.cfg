[options]
[rules]
Outgoing via Cron: ('.* <= (.+?) U=(.+?) P=local S=(.+?) T="Cron', '\\2')
Outgoing: ('.* <= (.+?) U=(.+?) P=local', '\\2')
Exceeding Max Emails Per Hour: ('.*Domain (.+?) has exceeded the max emails per hour \((\d+)\) allowed', '\\1 (\\2)')
Authenticated Outgoing Mail: ('.*A=dovecot_plain:(.+?) S=', '\\1')
Tagged as Spam by SA: ('.*\[(.+)\] .* as spam', '\\1')
Accepted as NOT Spam: ('.*\[(.+)\] .* as NOT spam', '\\1')
Blocked by SpamCop: ('.*\[(.+)\] .*spamcop.net', '\\1')
Blocked by SpamHaus: ('.*\[(.+)\] .*www.spamhaus.org', '\\1')
Mail autoresponded to: ('.*/home/(.+)/\.autorespond', '\\1')
Rejected RCPT: ('.*\[(.+)\] .* rejected RCPT', '\\1')
Rate Limited Hosts:  ('.*\[(.+)\] .*Host is ratelimited', '\\1')