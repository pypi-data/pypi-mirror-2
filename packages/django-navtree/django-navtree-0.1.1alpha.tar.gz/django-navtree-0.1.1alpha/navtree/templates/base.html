<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"
    "http://www.w3.org/TR/1998/REC-html40-19980424/loose.dtd">
<html>
    <head>
	<title>{% block title %}{% endblock %}</title>
	<script type="text/javascript" src="/site-media/js/jquery-1.4.1.js"></script>
	<script type="text/javascript" src="/site-media/js/navtree.js"></script>
	<link rel="stylesheet" href="/site-media/css/styles.css" type="text/css">
	<style type="text/css">{% block styles %}{% endblock %}</style>
    </head>
    <body>
	<div id="wrap">
	    <div id="header">
		<a id="logo-link" href="/"><!--img id="logo" src="/site-media/img/logo.png" alt="Logo"--></a>
	    </div>
	    <div id="main-nav-block">
	    {% block main-nav %}{% endblock %}
	    </div>
	    <div id="breadcrumbs-block">
	    {% block breadcrumbs %}{% endblock %}
	    </div>
	    <div id="inner-wrap">
		<div id="content-wrap">
		    <div id="content-title">
			<h1>{% block content-title %}{% endblock %}</h1>
		    </div>
		    <div id="content-block">
			{% block content %}{% endblock %}
		    </div>
		</div>
		<div id="sidebar">
		    <div id="side-top">
		    </div>
		    <div id="side-nav-block">
		    {% block side-navigation %}{% endblock %}
		    </div>
		</div>
		<div id="footer">
		    <p>Footer</p>
		</div>
	    </div>
	</div>
    </body>
</html>
