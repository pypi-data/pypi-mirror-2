[egg_info]
tag_build = dev-r188
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = pysvnmanager/i18n/pysvnmanager.pot
add_comments = TRANSLATORS:
width = 80

[nosetests]
cover-package = pysvnmanager
verbose = True
verbosity = 2
cover-erase = 1
with-pylons = test.ini
detailed-errors = 1

[init_catalog]
domain = pysvnmanager
output_dir = pysvnmanager/i18n
input_file = pysvnmanager/i18n/pysvnmanager.pot

[compile_catalog]
directory = pysvnmanager/i18n
domain = pysvnmanager
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = pysvnmanager
previous = true
output_dir = pysvnmanager/i18n
input_file = pysvnmanager/i18n/pysvnmanager.pot

