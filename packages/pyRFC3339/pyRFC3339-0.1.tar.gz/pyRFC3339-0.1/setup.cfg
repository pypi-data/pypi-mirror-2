[build_sphinx]
builder = html
build-dir = docs/build
all-files = 1
source-dir = docs/source

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover-html-dir = docs/coverage
cover-package = pyrfc3339
attr = !slow
verbosity = 2
with-coverage = 1
cover-erase = 1
detailed-errors = 1
with-doctest = 1
cover-html = 1

[aliases]
release = egg_info -RDb ''
make_dist = release sdist --formats=zip,gztar

