[Experiment]
populations = 1
epochs = 1000
topology = CartesianTopology
cell = RPSCell
actions = PrintCellTypeCount,PrintCellLocations,StopOnConvergence
data_dir = data
plugin_dirs = plugins

[CartesianTopology]
size = 2500
periodic_boundaries = True
expected_neighbors = 10
remove_disconnected = False

[PrintCellTypeCount]
frequency = 1

[PrintCellLocations]
frequency = 100

[StopOnConvergence]
threshold = 3

