[Experiment]
populations = 2
epochs = 5000
topology = MooreTopology
cell = NJSimpleCell
actions = PrintCellTypeCount,PrintCellLocations,StopOnConvergence
data_dir = data
plugin_dirs = plugins

[MooreTopology]
size = 50
periodic_boundaries = True
radius = 1

[NJSimpleCell]
probability = 0.8
punishment_effect = 0
death_rate = 0.3
mutation_prob = 0.035

[PrintCellTypeCount]
frequency = 1

[PrintCellLocations]
frequency = 200

[StopOnConvergence]
threshold = 3
