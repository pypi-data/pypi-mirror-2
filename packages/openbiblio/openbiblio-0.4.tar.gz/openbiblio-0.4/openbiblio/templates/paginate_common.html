<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >
      <tr py:def="search_row(item)">
	<td>
	  <a href="${item.uri}">${item.label}</a>
	  <py:if test="item.name">
            <br /><span class="author_name">by ${item.name}</span>
          </py:if>
          <py:if test="item.series">
	    <br /><span class="series_title">${item.series}</span>
	  </py:if>
	  <py:if test="item.description">
	    <br /><span class="description">${item.description}</span>
	  </py:if>
	</td>
      </tr>
</html>
