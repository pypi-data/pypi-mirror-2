<html xmlns:py="http://genshi.edgewall.org/" 
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip=""
  >

  <py:def function="page_title">Bibliographica - Collections</py:def> 


  <py:def function="optional_head">
    <link type="text/css" href="/css/collection.css" rel="stylesheet" />	
    <script type="text/javascript" src="/js/collection.js"></script>
  </py:def>
  <div py:match="content">
    <dl id="collinfo">
    <div py:for="collection in c.collection_list">
      <dt>Collection: <a href="${collection.identifier}">${collection.title}</a></dt>
      <dd>
      <ul>
          <li py:if="'subject' in collection.to_dict().keys()">Subject: <span class="subject">${collection.to_dict()['subject']}</span></li>
          <li>Works: ${len(list(collection.entries))}</li>
          <li py:if="'owner' in collection.to_dict().keys()">
            Owner: 
            <span py:for="owner in collection.owner" class="owner">
              <a href="${owner.identifier}" title="${owner.accountName}"><img src="${owner.avatar}" width="20"/></a></span>
          </li>
        </ul>
           </dd>
      </div>
        </dl> 
  </div>

  <xi:include href="base.html" />
</html>
