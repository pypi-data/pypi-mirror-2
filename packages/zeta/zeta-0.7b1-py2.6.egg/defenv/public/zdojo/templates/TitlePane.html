<div class="${baseClass} mb10">
    <div class="bggreen"
         dojoAttachEvent="onclick:toggle, onkeypress:_onTitleKey, onfocus:_handleFocus, onblur:_handleFocus, onmouseenter:_onTitleEnter, onmouseleave:_onTitleLeave"
         tabindex="0" waiRole="button" class="dijitTitlePaneTitle" dojoAttachPoint="titleBarNode,focusNode">
        <div class="curvy4 bggreen"></div>
        <div class="curvy2 bggreen">
            <div class="bggrn1 ml2 mr2" style="height : 1px;"></div>
        </div>
        <div class="curvy1 bggreen">
            <div class="bggrn1 ml1 mr1" style="height : 1px;"></div>
        </div>
        <div class="bggreen">
            <div class="bggrn1 ml1 mr1 pl3 pb2 posr">
                <span class="fntsmall" 
                      dojoAttachPoint="arrowNodeInner" class="dijitArrowNodeInner"></span>
                <span class="fntbold" dojoAttachPoint="titleNode" class="dijitTitlePaneTextNode"></span>
                <span class="fntxsmall upclose pointer" dojoAttachEvent="onclick:_onClose">&times;</span>
            </div>
        </div>
	</div>
	<div class="dijitTitlePaneContentOuter" dojoAttachPoint="hideNode">
		<div class="dijitReset" dojoAttachPoint="wipeNode">
            <div class="dijitTitlePaneContentInner"
                 dojoAttachPoint="containerNode" waiRole="region" tabindex="-1">
                 <!-- nested divs because wipeIn()/wipeOut() doesn't work right on node w/padding etc.
                      Put padding on inner div. -->
			</div>
		</div>
	</div>
</div>
