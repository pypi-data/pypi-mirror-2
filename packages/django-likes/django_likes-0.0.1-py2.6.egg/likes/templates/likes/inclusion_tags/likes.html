{% if content_obj.likes_enabled %}
    <p class="likes">
        {{ content_obj.vote_total }}
        <span>
            {% if can_vote %}
                <a class="liker" href="{% url like content_type content_obj.id 1 %}">I Like</a>
                <script type="text/javascript" src="/media/likes/includes/likes.js"></script>
                <script type="text/javascript">
                    $(function() {
                        like(".liker", "{% url like content_type content_obj.id 1 %}", ".likes");
                    });
                </script> 
            {% else %}
                Likes
            {% endif %}
        </span>
    </p>
{% endif %}
