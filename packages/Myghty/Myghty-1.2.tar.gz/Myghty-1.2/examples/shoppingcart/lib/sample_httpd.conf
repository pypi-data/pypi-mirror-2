# plain document roots
Alias /examples/shoppingcart/docs/ "/path/to/site/examples/shoppingcart/htdocs/"
Alias /examples/shoppingcart/store/source/ "/path/to/site/examples/shoppingcart/"

# match store URIs to Myghty handler
<LocationMatch "^/examples/shoppingcart/store/*">

# set apache handler
SetHandler python-program
PythonHandler myghty.ApacheHandler::handle

# set Python import path
PythonPath "[\
		'/path/to/site/examples/shoppingcart/lib'\
		'/path/to/myghty/doc/lib'\
		] + sys.path"

# strip off path prefix
PythonOption MyghtyPathTranslate "[(r'/examples/shoppingcart/store/', '/')]"

# resolve URIs into the 'shoppingcontroller.py' module first
# here, we do it directly by path.  But it can also be
# broken down into regular expressions for each component
# via the 'module_components' parameter (aka MyghtyModuleComponents).
PythonOption MyghtyModuleRoot "['shoppingcontroller']"

# else, resolve URI's into one of three template file directories
PythonOption MyghtyComponentRoot "[\
	{'components':'/path/to/site/examples/shoppingcart/components'},\
	{'templates':'/path/to/site/examples/shoppingcart/templates'},\
	{'htdocs':'/path/to/site/examples/shoppingcart/htdocs'},\
	]"

# store cache files
PythonOption MyghtyDataDir "r'/path/to/site/cache/'"

# some attributes for the store
PythonOption MyghtyAttributes "{\
	'store_uri' : '/examples/shoppingcart/store/',\
	'store_document_uri' : '/examples/shoppingcart/docs/'\
	'store_path' : '/examples/shoppingcart/store/'\
	}"

# set some session parameters
PythonOption MyghtySessionTimeout 1800
PythonOption MyghtySessionKey r"myghty_store_id"


</LocationMatch>
