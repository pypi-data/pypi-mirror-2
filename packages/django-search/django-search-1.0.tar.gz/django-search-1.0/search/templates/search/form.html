{% load i18n %}
<form action="" method="GET">
    {% for key, value in getvars.iteritems %}
    <input type="hidden" name="{{key}}" value="{{value}}"></input>
    {% endfor %}
	<input type="text" class="search-text" name="search"></input>
	<input type="submit" class="search-button" value="{% trans 'Search' %}"></input>
</form>
