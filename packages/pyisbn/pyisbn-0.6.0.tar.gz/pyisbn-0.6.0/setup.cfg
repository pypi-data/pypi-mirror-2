[aliases]
build_dist = sdist --formats=gztar,bztar,zip

[build_sphinx]
source-dir = doc
build-dir = doc/.build
all-files = 1

[upload_docs]
upload-dir = docs/.build/html

[nosetests]
cover-package = pyisbn
detailed-errors = 1
with-coverage = 1
with-id = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

