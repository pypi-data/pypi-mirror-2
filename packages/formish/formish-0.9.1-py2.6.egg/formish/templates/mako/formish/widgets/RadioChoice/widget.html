<%page args="field" />
%if field.widget.none_option:
<div class="radiobutton radiobutton-noneoption">
  <input type="radio" name="${field.name}" id="${field.cssname}-noneoption" value="${field.widget.get_none_option_value(field)}" />
  <label for="${field.cssname}-noneoption">${field.widget.none_option[1]}</label>
</div>
%endif
%for n, option in enumerate(field.widget.get_options(field)):
<%
if field.value and len(field.value) > 0: 
  selected = field.widget.selected(option,field)
else:
  selected = ''
%>
<div class="radiobutton radiobutton-${n}">
  <input type="radio" name="${field.name}" id="${field.cssname}-${n}" value="${option[0]}"${selected|n} />
  <label for="${field.cssname}-${n}">${option[1]}</label>
</div>
%endfor
