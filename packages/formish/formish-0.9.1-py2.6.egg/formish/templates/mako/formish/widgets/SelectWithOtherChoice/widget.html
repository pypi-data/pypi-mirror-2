<%page args="field" />
<select id="${field.cssname}" name="${field.name}.select">
%if field.widget.none_option:
  <option value="${field.widget.none_value}">${field.widget.none_option[1]}</option>
%endif
%for option in field.widget.get_options(field):
  <option value="${option[0]}"${field.widget.selected(option,field)|n}>${option[1]}</option>
%endfor
<%
if field.value['other'][0] != '': 
    otherselected = ' selected="selected"'
else:
    otherselected = ''
%>

<option value="${field.widget.other_option[0]}"${otherselected|n}>${field.widget.other_option[1]}</option>
</select>
<input type="text" id="${field.cssname}-other" name="${field.name}.other" value="${field.value['other'][0]}" />
