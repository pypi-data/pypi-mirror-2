{% load i18n simple_translation_tags %}

<h1>{% trans "Entries for" %} {{ year }}</h1>
<ul>
    {% for date in date_list %}
        <li><a href="{% url blog_archive_month year=year month=date|date:'m'  %}">{{ date|date:"F" }}</a></li>
    {% empty %}
        <li>{% trans "No entries for this year" %}</li>
    {% endfor %}
</ul>
