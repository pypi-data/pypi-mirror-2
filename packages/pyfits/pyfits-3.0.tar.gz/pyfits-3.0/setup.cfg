[files]
packages = 
	pyfits
	pyfits.hdu
	pyfits.tests
package_data = 
	pyfits.tests = data/*.fits
scripts = scripts/fitscheck
packages_root = lib

[extension=pyfits.compression]
include_dirs = numpy
sources = 
	src/compress.c
	src/fits_hcompress.c
	src/fits_hdecompress.c
	src/fitsio.c
	src/pliocomp.c
	src/compressionmodule.c
	src/quantize.c
	src/ricecomp.c
	src/zlib.c
	src/inffast.c
	src/inftrees.c
	src/trees.c

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[build_ext]
pre-hook.numpy-extension-hook = stsci.distutils.hooks.numpy_extension_hook

[metadata]
description-file = 
	README.txt
	CHANGES.txt
name = pyfits
author = J. C. Hsu, Paul Barrett, Christopher Hanley, James Taylor,
	Michael Droettboom, Erik Bray
requires-python = >=2.5
home-page = http://www.stsci.edu/resources/software_hardware/pyfits
summary = Reads FITS images and tables into numpy or numarray objects and
	manipulates FITS headers
version = 3.0
requires-dist = 
	setuptools
	numpy
classifier = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Software Development :: Libraries :: Python Modules
author-email = help@stsci.edu

