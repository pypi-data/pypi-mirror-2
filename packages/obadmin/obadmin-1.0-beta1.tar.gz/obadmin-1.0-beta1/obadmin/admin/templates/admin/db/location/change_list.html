{% extends "admin/change_list.html" %}

{% block content %}
    <p>
      <a href="import-zip-shapefiles/">Import Zip Shapefiles</a>
      |
      <a href="upload-shapefile/">Upload a Shapefile</a>
    </p>
    <div class="jobs-status"></div>
    <script>
        (function($) {
            var poll_jobs_status = function () {
                $('.jobs-status').html('...').load('jobs-status/');
            }
            $().ready(function () {
                poll_jobs_status();
                setInterval(function() {
                    poll_jobs_status();
                }, 20000);
            });
        })(django.jQuery);
    </script>

    <!-- map tag copied from django-olwidget's olwidget_change_list.html -->
    {% if not is_popup %}
        {{ map }}
    {% endif %}
    <!-- end map tag -->

    {{ block.super }}
{% endblock %}
