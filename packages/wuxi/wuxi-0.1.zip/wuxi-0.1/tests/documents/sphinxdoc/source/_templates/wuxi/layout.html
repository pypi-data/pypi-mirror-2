{% extends "sphinxdoc/layout.html" %}
{% load basictheme %}

{% block extrahead %}
{{ block.super }}
{% if not embedded %}
<style type="text/css">
  table.right { float: right; margin-left: 20px; }
  table.right td { border: 1px solid #ccc; }
</style>
{% endif %}
{% endblock %}

{% block rootrellink %}
    <li><a href="{% relativize %}index.html{% endrelativize %}}">Sphinx home</a>&nbsp;|&nbsp;</li>
    <li><a href="{% relativize %}contents.html{% endrelativize %}">Documentation</a>
          &raquo;</li>
{% endblock %}

{% block header %}
<div style="background-color: white; text-align: left; padding: 10px 10px 15px 15px">
    <img src="{% relativize %}_static/sphinx.png{% endrelativize %}" alt="Sphinx logo" />
</div>
{% endblock %}
