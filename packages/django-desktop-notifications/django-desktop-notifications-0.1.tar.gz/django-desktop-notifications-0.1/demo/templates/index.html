<html>
    <head>
        <title>Django Desktop Notification Example</title>
    </head>
    <body>
        <h1>This is the Django Notification Example</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Send the notification to me" />
        </form>
        <h2>Notifications already sent</h2>
        <ul>
        {% for notification in notifications %}
            <li>{{ notification.title }} : {{ notification.content }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
