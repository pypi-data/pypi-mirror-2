{% load menu_admin_tags %}
<table cellspacing="0" width="100%" id="item-table">
    <tr>
        <th>{{ _("caption")|capfirst }}</th>
        <th>{{ _("actions")|capfirst }}</th>
        <th>{{ _("links to")|capfirst }}</th>
        <th>{{ _("visible")|capfirst }}</th>
        <th>{{ _("opens in a new window")|capfirst }}</th>
    </tr>
    {% for item in top_level_items %}
        {% menu_item_row menu item %}
    {% endfor %}
</table>
