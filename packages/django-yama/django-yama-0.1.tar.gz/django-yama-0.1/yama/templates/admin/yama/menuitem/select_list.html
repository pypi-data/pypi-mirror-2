{% extends 'admin/base.html' %}
{% load adminmedia %}

{% block content %}
    <table>
        <tr>
            <th>{{ opts.verbose_name|capfirst }}</th>
        </tr>
        {% for object in queryset %}
            <tr>
                <td>
                    <a href="{{ object.id }}/" onclick="opener.menuDismissRelatedLookupPopup(window, '{{ object.id }}', '{{ object }}'); return false;">{{ object }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
