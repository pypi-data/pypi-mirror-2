urls:
- url:
  run: apps_list

- url: (app_name)
  run: models_list

- url: (app_name)/(model_name)
  run: model_records

- url: (app_name)/(model_name)/new
  run: create_record

- url: (app_name)/(model_name)/edit/(record_key)
  run: edit_record

- url: (app_name)/(model_name)/delete
  run: delete_record

- url: (app_name)/(model_name)/delete/(record_key)
  run: delete_record