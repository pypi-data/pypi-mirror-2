{% extends 'guestbook/base.html' %}

{% block title %}New record{% endblock %}

{% block content %}
  <h3>Create item</h3>

  <form method="POST" action="">
    <input type="hidden" name="back_url"  value="{% back_url %}">
    <table>
      {{ form.content }}
    </table>
    <input type="submit" value="Save">
    <a href="{% back_url %}">Cancel</a>
  </form>
{% endblock %}
