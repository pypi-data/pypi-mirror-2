application: [project_name]
version: 1
runtime: python
api_version: 1
default_expiration: "1d"

builtins:
- remote_api: on
- appstats: on

inbound_services:
- warmup

handlers:
  # site favicon
- url: /favicon.ico
  static_files: site/static/img/favicon.ico
  upload: site/static/img/favicon.ico

  # serving static files: static/app_name/... -> app_name/static/...
- url: /static/(\w+)/(.*)
  static_files: \1/static/\2
  upload: (\w+)/static/(.*)
  
  # pre-load code to instance
- url: /_ah/warmup
  script: main.py

  # run GAE framework request handler
- url: /.*
  script: main.py