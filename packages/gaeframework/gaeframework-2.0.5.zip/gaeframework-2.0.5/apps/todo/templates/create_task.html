{% extends 'todo/base.html' %}

{% block title %}{% translate "Create new task" %}{% endblock %}

{% block content %}
  <h1>{% translate "Create new task" %}</h1>

  <form method="POST" action="">
    <input type="hidden" name="previous_page"  value="{{ previous_page }}">
    <table>
      {{ form }}
    </table>
    <input type="submit" value="{% translate "Create" %}">
    <a href="{{ previous_page }}">{% translate "Cancel" %}</a>
  </form>
{% endblock %}
