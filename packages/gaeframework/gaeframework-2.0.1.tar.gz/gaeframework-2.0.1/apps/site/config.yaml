# global url mapping
urls:
 # site homepage
 - url:
   run: page.render
   arg: {template: welcome}
 # attach each application to the same address
 - url: admin/
   map: admin
 - url: blog/
   map: blog
 - url: comment/
   map: comment
 - url: guestbook/
   map: guestbook
 - url: todo/
   map: todo
 - url: user/
   map: user
 # page mapped to site root. For example: request page "/welcome"
 - url:
   map: page

# site configuration
language: en
languages: [en, fr, de, ru, ua]

# configuration for each application
apps:
  user:
    admins: [admin]
  blog:
    comments: True