<form method="POST" action="/user/login" class="user login">
  <input type="hidden" name="back_url"  value="{% if app == "user" %}{% back_url %}{% else %}{% current_url %}{% endif %}">

  {{ form.nick.errors }}
  <p class="nick">
    {{ form.nick.label_tag }}
    {{ form.nick }}
  </p>
  {{ form.password.errors }}
  <p class="password">
    {{ form.password.label_tag }}
    {{ form.password }}
  </p>

  <p class="buttons center last">
    <input type="submit" value="{% translate "Login" %}">
    <a href="{% back_url %}">{% translate "Cancel" %}</a>
  </p>
</form>
