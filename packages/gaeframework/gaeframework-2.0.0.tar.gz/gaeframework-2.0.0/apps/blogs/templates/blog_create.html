{% extends 'blog.html' %}

{% block title %}{% translate "Create new blog" %}{% endblock %}

{% block content %}
  <h1>{% translate "Create new blog" %}</h1>

  <form method="POST" action="" class="blog">
    <input type="hidden" name="back_url"  value="{% back_url %}">
    <table>
      {{ form }}
    </table>
    <input type="submit" value="{% translate "Create" %}">
    <a href="{% back_url %}">{% translate "Cancel" %}</a>
  </form>
{% endblock %}
