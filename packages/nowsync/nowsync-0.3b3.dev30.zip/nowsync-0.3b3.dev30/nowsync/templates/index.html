<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
<title>NowSync</title>
</head>

<body>

<script>
    function onRestartResult(data) {
        $('#restart-result')
            .text(data.code)
            .css('color', 'green')
            .slideDown()
    } 
    
    function onRestartError(jqXHR, textStatus, errorThrown) {
        $('#restart-result')
            .text(textStatus)
            .css('color', 'red')
            .slideDown()
    } 

    $(document).ready(function(){
        $('#restart-link').click(function() {
            $('#restart-result').slideUp()
            $.ajax({
                type: 'POST',
                url: '${ url_for('api.restart', _external=True) }',
                success: onRestartResult,
                error: onRestartError,
                dataType: 'json'
            });
            return false;
        })
    });
</script>

<a id="restart-link" href="#">Restart server</a>
<p id="restart-result" style="display: none; "></p>

</body>
</html>
