<html>
  <head>
    <title>[restish] repoze.who integration example</title>
  </head>
  <body>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/secret">Secret Stuff</a></li>
    </ul>

    {{self.body}}

    <div style="margin: 1em; position: absolute; top:0; right: 0">
      {{if identity}}
      <form action="/logout_handler" method="post">
        {{identity['title']}} {{identity['name']}}
        <input type="submit" value="Logout" />
      </form>
      {{else}}
      <form action="/login_handler" method="post">
        <label>Login: <input type="text" name="login" /></label>
        <label>Password: <input type="password" name="password" /></label>
        <input type="submit" value="Login" />
      </form>
      {{endif}}
    </div>

  </body>
</html>
