[nosetests]
verbosity = 1
detailed-errors = 1
where = timer/tests
cover3-branch = 1
cover3-html = 1
cover3-package = timer
cover3-exclude = timer.tests.*

[build_sphinx]
source-dir = docs/
build-dir = docs/.build
all_files = 1

[upload_sphinx]
upload-dir = docs/.build/html

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

