<span id="field-star-{{ field.id }}">
  {% if field.is_starred %}
    <a href="javascript:JS_removeFieldStar({{ field.id }})">
      <img class="star" src="/static/img/cleardot.gif"></a>
  {% else %}
    {% if request.user %}
      <a href="javascript:JS_addFieldStar({{ field.id }})">
	<img class="unstar" src="/static/img/cleardot.gif"></a>
    {% endif %}
  {% endif %}
</span>
