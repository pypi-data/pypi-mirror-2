[buildout]
develop = .
          ../ztfy.jqueryui
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.skin
       ztfy.jqueryui
       z3c.form
       z3c.formui
       z3c.template
       z3c.layer
       zope.app.zapi

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.skin
domain = ztfy.skin
output = ztfy/skin/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.skin [test]
