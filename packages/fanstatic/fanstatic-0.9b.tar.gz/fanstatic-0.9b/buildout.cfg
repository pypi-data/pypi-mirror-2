[buildout]
develop = . fixtures/MyPackage
parts = scripts releaser devpython sphinxbuilder pyflakes
versions = versions
unzip = true

[versions]


[scripts]
recipe = zc.recipe.egg
eggs =
    fanstatic [test]
    pytest
    mypackage
    pytest-cov

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[devpython]
recipe = zc.recipe.egg
interpreter = devpython
eggs = fanstatic

[sphinxbuilder]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc
build = ${buildout:directory}/doc/_build
interpreter = ${buildout:directory}/bin/devpython

[pyflakes]
recipe = zc.recipe.egg
eggs = pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'
scripts = pyflakes
