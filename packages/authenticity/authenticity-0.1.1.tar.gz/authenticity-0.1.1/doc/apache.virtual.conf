<VirtualHost *:443>
    ServerName openid.example.org
    ServerAdmin webmaster@example.org
    LogLevel notice
    ErrorLog ${APACHE_LOG_DIR}/openid.example.org-error.log
    CustomLog ${APACHE_LOG_DIR}/openid.example.org-access.log common

    SSLEngine on
    SSLCertificateFile    /etc/ssl/certs/apache2.pem
    SSLCertificateKeyFile /etc/ssl/private/apache2.pem
    SSLOptions +StrictRequire

    <Location />
        Order allow,deny
        Allow from all
        SetHandler mod_python
        PythonHandler authenticity::mp_handler
    </Location>
</VirtualHost>
<VirtualHost *:80>
    ServerName openid.example.org
    ServerAdmin webmaster@example.org
    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/openid.example.org-error.log
    CustomLog ${APACHE_LOG_DIR}/openid.example.org-access.log common
    Redirect permanent / https://openid.example.org/
</VirtualHost>
