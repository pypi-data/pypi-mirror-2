<html>
  <head>
    <title>Google API Client for Python Boiler-Plate-O-Matic</title>
    <style type=text/css>
      td  { vertical-align: top; padding: 0.5em }
      img { border:0 }
    </style>
  </head>
  <body>
    <h1>Google API Client for Python Boiler-Plate-O-Matic</h1>
    <h2>Step 1: Pick the API you want to work with</h2>
    <table border=0>
    {% for item in directory %}
    <tr valign=top>
      <td>
        <a href="{{ item.name }}-{{ item.version }}/"><img src="{{ item.icons.x32 }}">{{ item.description }}</a>
      </td>
    {% endfor %}
    </table>
  </body>
</html>
