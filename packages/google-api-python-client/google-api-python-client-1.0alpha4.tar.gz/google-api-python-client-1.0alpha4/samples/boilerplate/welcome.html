<html>
  <head>
    <title>Google API Client for Python Boiler-Plate-O-Matic</title>
    <style type=text/css>
      td  { vertical-align: center; padding: 0.5em }
      img { border:0 }
      .skip {
        border-top-color: #E5ECF9;
        border-top-style: solid;
        border-top-width: 1px;
        padding-top: 1em;
        margin-top: 1em;
      }
      h1 { background-color: #E5ECF9;
        border-top-color: #36C;
        border-top-style: solid;
        border-top-width: 1px;
        color: black;
        display: block;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 20px;
        height: 25px;
        padding: 0.2em;
        margin-bottom: 0;
      }
      .step {
        margin-left: 2em;
        padding-left: 0.2em;
        margin-top: 0;
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="skip">
      <img src="http://code.google.com/images/code_logo.gif">
    </div>
    <h1>Google API Client for Python Boiler-Plate-O-Matic</h1>
    <div class="step">
      <h2>Step 1: Pick the API you want to work with</h2>
      <table border=0>
        {% for item in directory %}
        <tr valign=top>
          <td valign="center">
            <img src="{{ item.icons.x32 }}"> <a href="{{ item.name }}-{{ item.version }}/">{{ item.description }}</a>
          </td>
          {% endfor %}
        </table>
      </div>
  </body>
</html>
