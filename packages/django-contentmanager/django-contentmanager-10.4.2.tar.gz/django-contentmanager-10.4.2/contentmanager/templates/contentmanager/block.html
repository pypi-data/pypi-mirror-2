{% load i18n %}
{% load contentmanagertags %}
{% render_block request blck %}
<div class="cmsblockcontrols">
  <a class="cmurl insert-before" 
     href="{% url add_block blck.area.pk blck.path.pk blck.position %}">
    {% trans 'insert' %}</a>
  <form action="{% url move_block blck.id %}" method="post">
    <input type="hidden" name="block" value="{{ blck.id }}"/>
    <input class="move-up" type="submit" name="direction" value="{% trans 'up' %}"/>
  </form>
  {% if blck.editable %}
  <a class="cmurl edit" href="{% url edit_block blck.id %}">{% trans 'edit' %}</a>
  {% endif %}
  <a class="cmurl delete" href="{% url delete_block blck.id %}">{% trans 'delete' %}</a>
  <form action="{% url move_block blck.id %}" method="post">
    <input type="hidden" name="block" value="{{ blck.id }}"/>
    <input class="move-down" type="submit" name="direction" value="{% trans 'down' %}"/>
  </form>
  <a class="cmurl insert-after" 
     href="{% url add_block blck.area.pk blck.path.pk blck.position|add:1 %}">
    {% trans 'insert' %}</a>
</div>
