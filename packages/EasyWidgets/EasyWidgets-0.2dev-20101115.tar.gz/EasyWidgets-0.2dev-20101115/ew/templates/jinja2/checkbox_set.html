<fieldset>
  <legend>{{label}}</legend>
  {% for o in options %}
<input type="checkbox"{% if o.selected %} CHECKED{% endif %} name="{{name}}" value="{{o.html_value}}">
{% if option_widget == None %}<label>{{o.label}}</label>{% endif %}
{% if option_widget != None %}<label>{{option_widget.display(**o())}}</label>{%endif%}
<br>
{% endfor %}
</fieldset>
