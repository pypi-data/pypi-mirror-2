<form name="$name"
      id="$name"
      method="$method"
      action="$action"
      enctype="$enctype"
      py:attrs="attrs">
  <py:import href="ew.templates.kajiki._ew_lib" alias="lib"/>
  ${lib.subfields(widget.hidden_fields, widget.fields, error_class)}
  <py:for each="b in buttons">${b.display()}</py:for>
</form>
