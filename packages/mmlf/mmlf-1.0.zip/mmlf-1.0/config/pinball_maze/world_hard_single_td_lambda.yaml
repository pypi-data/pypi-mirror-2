worldPackage: pinball_maze
environment:
  moduleName: pinball_maze_environment
  configDict:
    DRAG: 0.995
    NOISE:
        MU_POS: [0.0, 0.0]
        MU_VEL: [0.0, 0.0]
        SIGMA: 0.0
    END_EPISODE_REWARD: 10000
    MAZE: pinball_hard_single.cfg
    POS_DIM_RESOLUTION: 15
    STEP_PENALTY: -1
    SUBSTEPS: 20
    THRUST_PENALTY: -1
    VEL_DIM_RESOLUTION: 3
agent:
  moduleName: td_lambda_agent
  configDict:
    defaultActionDimDiscretizations: 7
    defaultStateDimDiscretizations: 5
    epsilon: 0.10000000000000001
    epsilonDecay: 1.0
    function_approximator:
      default: 0.0
      learning_rate: 0.20000000000000001
      name: CMAC
      number_of_tilings: 10
    gamma: 0.99000000000000002
    lambda: 0.90000000000000002
    minTraceValue: 0.10000000000000001
    replacingTraces: true
    update_rule: SARSA
monitor:
    plotObservables : ['greedypolicy']
    policyLogFrequency : 1
    stateActionValuesLogging:
        logFrequency : 1
        stateDims: ["x", "y"]
        actions : None
        rasterPoints : 50
    functionOverStateSpaceLogging:
        logFrequency : 1
        stateDims : ["x", "y"]
        rasterPoints : 50
