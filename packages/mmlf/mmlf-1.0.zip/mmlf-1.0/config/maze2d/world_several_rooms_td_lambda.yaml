worldPackage : maze2d
environment:
    moduleName : "maze2d_environment"
    configDict:
        episodesUntilDoorChange : 10000
        blockingInitially : True
        MAZE : "maze_several_rooms.cfg"
agent:
    moduleName : "td_lambda_agent"
    configDict:
        gamma : 0.99
        epsilon : 0.1
        lambda : 0.99
        minTraceValue : 0.1
        defaultStateDimDiscretizations : 9
        defaultActionDimDiscretizations : 7
        function_approximator :  
            name: 'TabularStorage'
            default: 0.0
            learning_rate : 1.0
monitor:
    policyLogFrequency : 1
    stateActionValuesLogging:
        logFrequency : 1
        stateDims: None
        actions : None
        rasterPoints : 50
    functionOverStateSpaceLogging:
        logFrequency : 1
        stateDims : None
        rasterPoints : 50
