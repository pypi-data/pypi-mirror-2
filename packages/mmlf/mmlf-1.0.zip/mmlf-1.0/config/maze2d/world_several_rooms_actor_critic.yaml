agent:
  configDict:
    defaultActionDimDiscretizations: 7
    defaultStateDimDiscretizations: 5
    function_approximator:
      default: 0.0
      learning_rate: 1.0
      name: TabularStorage
    gamma: 0.99
    lambda: 0.99
    minTraceValue: 0.1
    preferences_approximator:
      default: 0.0
      learning_rate: 1.0
      name: TabularStorage
    tau: 0.2
    update_rule: SARSA
  moduleName: actor_critic_agent
environment:
  configDict:
    MAZE: maze_several_rooms.cfg
    blockingInitially: true
    episodesUntilDoorChange: 10000
  moduleName: maze2d_environment
worldPackage: maze2d
monitor:
    policyLogFrequency : 1
