worldPackage : discrete_brio
environment:
    moduleName : "discrete_brio_environment"
    configDict:
        maxDeflection : 1
        mazeIdentifier : "brio"
        maxSteps : 500
        holePenalty : -10
        goalReward : 50.0
        transitionProbability : 1.0

agent:
    moduleName : "td_lambda_agent"
    configDict:
        gamma : 1.0
        epsilon : 0.1
        lambda : 0.9
        minTraceValue : 0.5
        defaultStateDimDiscretizations : 9
        defaultActionDimDiscretizations : 7
        function_approximator :  
            name: 'TabularStorage'
            default: 0.0
monitor:
    policyLogFrequency : 1
