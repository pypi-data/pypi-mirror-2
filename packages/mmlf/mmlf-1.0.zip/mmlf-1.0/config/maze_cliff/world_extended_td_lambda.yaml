worldPackage : maze_cliff
environment:
    moduleName : "maze_cliff_extended"
    configDict: 
        stepPenalty : -1
        wallDeflection : False
        cliffRestart : True
        extendedActionSpace : False
        mazeDescriptionString : "'maze_default.cfg'"
        cliffPenalty : -100
        stochasticity : 0.0
agent:
    moduleName : "td_lambda_agent"
    configDict:
        gamma : 1.0
        epsilon : 0.01
        lambda : 0.0
        minTraceValue : 0.5
        defaultStateDimDiscretizations : 9
        defaultActionDimDiscretizations : 7
        function_approximator :  
            name: 'TabularStorage'
            default: 0.0
monitor:
    policyLogFrequency : 1
