worldPackage : mountain_car
environment:
    moduleName : "mcar_env"
    configDict: 
        maxStepsPerEpisode : 500    
        accelerationFactor : 0.001
        maxGoalVelocity : 0.07
        positionNoise : 0.0
        velocityNoise : 0.0
agent:
    moduleName : "dps_agent"
    configDict:
        policy_search : 
            method: 'fixed_parametrization'
            policy: 
                type: 'linear'
                numOfDuplications: 1
                bias: True
            optimizer: 
                name: 'evolution_strategy'
                sigma:  1.0
                populationSize : 5
                evalsPerIndividual: 10
                numChildren: 10
monitor:
    policyLogFrequency : 1
    functionOverStateSpaceLogging:
        logFrequency : 25
        stateDims : None
        rasterPoints : 50
