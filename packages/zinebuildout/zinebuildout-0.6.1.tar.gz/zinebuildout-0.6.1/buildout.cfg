# buildout to install zine

[buildout]
develop = .
parts = zine deps
newest = false
#extensions = buildout.dumppickedversions
allow-picked-versions = false
versions = versions

[deps]
recipe = z3c.recipe.scripts
include-site-packages = false
extra-paths = parts/zine/lib/zine
interpreter = python
eggs = Paste
       PasteScript
       PasteDeploy
       SQLAlchemy>=0.5.0
       Jinja2>=2.1.0
       Werkzeug>=0.4
       simplejson
       html5lib
       pytz
       Babel>=0.9.4
       lxml>=2.0
       Pygments>=0.9
       docutils
       python-twitter
       roman
       oauth2
       z3c.checkversions[buildout]

[zine]
recipe = zc.recipe.cmmi
url = http://zine.pocoo.org/releases/Zine-0.1.2.tar.gz
extra_options = --python=python

[versions]
Babel=0.9.5
Jinja2=2.4.1
Paste=1.7.5.1
PasteDeploy=1.3.4
PasteScript=1.7.3
Pygments=1.0
SQLAlchemy=0.5.8
Werkzeug=0.4.1
distribute=0.6.14
docutils=0.5
html5lib=0.90
lxml=2.2.8
python-twitter=0.8.1
pytz=2009j
roman=1.4.0
setuptools = 0.6c11
simplejson=2.0.9
z3c.checkversions=0.4.1
z3c.recipe.scripts=1.0.1
zc.buildout=1.5.2
zc.recipe.cmmi=1.3.2
zc.recipe.egg=1.3.2
oauth2=1.2.0
httplib2=0.6.0
