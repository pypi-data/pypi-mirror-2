[bdist_rpm]
doc-files = doc

[egg_info]
tag_build = .dev
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover-package = pylocator
verbosity = 2
doctest-extension = rst
with-coverage = 1
detailed-errors = 1
with-doctest = 1

[aliases]
release = egg_info -RDb ''
sdist = build_sphinx sdist
bdist = build_sphinx bdist
build_sphinx = build_sphinx zip_help

