{% load thumbnail %}
<div id='examples'>
    <ul id='carusel{{ carousel.id }}' class="{{ carousel.skin }}" >
    {% for image in images %}
        {% thumbnail image.image "72x72" crop="center" as im %}
            {% thumbnail image.image "600x600" as full %}
                <li><a rel='gallery[pp_gal]' href="{{ full.url }}">
                        <img class="preview" {% if image.title %} alt="{{ image.title }}" {% endif %} src="{{ im.url }}">
                </a></li>
            {% endthumbnail %}
        {% endthumbnail %}
    {% endfor %}
    </ul>

    <script type="text/javascript">
        $(function(){
            $('#carusel{{ carousel.id }}').jcarousel()
        })
    </script>
</div>
