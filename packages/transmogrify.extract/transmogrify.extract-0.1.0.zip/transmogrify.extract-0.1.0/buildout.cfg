[buildout]
auto-checkout = transmogrify.ploneremote
develop = .
extends = http://dist.aclark.net/build/plone/4.1.x/develop.cfg
parts += migrate

[sources]
transmogrify.ploneremote = git git@github.com:collective/transmogrify.ploneremote.git

[migrate]
recipe = mr.migrator
eggs =
    transmogrify.extract
    transmogrify.filesystem
    transmogrify.ploneremote
    transmogrify.pathsorter
    transmogrify.print
pipeline = pipeline.cfg
