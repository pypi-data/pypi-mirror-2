[buildout]
develop = .
parts = logs app checker coverage test var depgraph

[test]
recipe = zc.recipe.testrunner
eggs = z3c.profiler [test]


[checker]
recipe = lovely.recipe:importchecker
path = src/z3c/profiler


[coverage]
recipe = zc.recipe.egg
eggs = z3c.coverage


[depgraph]
recipe = z3c.recipe.depgraph
eggs = z3c.profiler


[logs]
recipe = lovely.recipe:mkdir
path = parts/logs


[app]
recipe = z3c.recipe.dev:app
eggs = z3c.profiler [app]
       zope.app.zopeappgenerations

server = zserver
zope.conf =
  ${var:zconfig}

  interrupt-check-interval 50

  <server>
    type WSGI-HTTP
    address 8000
  </server>

  <eventlog>
    <logfile>
      formatter zope.exceptions.log.Formatter
      path STDOUT
    </logfile>
  </eventlog>

  <accesslog>
    <logfile>
      path STDOUT
    </logfile>
  </accesslog>

  devmode on

site.zcml =
  <configure
      xmlns:meta="http://namespaces.zope.org/meta"
      xmlns:browser="http://namespaces.zope.org/browser"
      i18n_domain="zope">

  <!-- Turn on the devmode -->
  <meta:provides feature="devmode" />


  <!-- load profiler setup -->
  <include package="z3c.profiler" file="setup.zcml" />

  <!-- zope server -->
  <include package="zope.app.server" />
  <include package="zope.dublincore" />

  <!-- load other zcml files -->
  <include file="securitypolicy.zcml" />
  <include file="principals.zcml" />

  </configure>


principals.zcml =
  <unauthenticatedPrincipal
      id="zope.anybody"
      title="Unauthenticated User"
      />

  <unauthenticatedGroup
      id="zope.Anybody"
      title="Unauthenticated Users"
      />

  <authenticatedGroup
      id="zope.Authenticated"
      title="Authenticated Users"
      />

  <everybodyGroup
      id="zope.Everybody"
      title="All Users"
      />

  <principal
      id="zope.manager"
      title="Manager"
      login="Manager"
      password="password"
      />

  <grant
      role="zope.Manager"
      principal="zope.manager"
      />

securitypolicy.zcml =
  <include package="zope.securitypolicy" />

  <securityPolicy
      component="zope.securitypolicy.zopepolicy.ZopeSecurityPolicy" />

  <role id="zope.Anonymous" title="Everybody"
                 description="All users have this role implicitly" />
  <role id="zope.Manager" title="Site Manager" />
  <role id="zope.Member" title="Site Member" />

  <!-- Replace the following directive if you don't want public access -->
  <grant
      permission="zope.View"
      role="zope.Anonymous"
      />
  <grant
      permission="zope.dublincore.view"
      role="zope.Anonymous"
      />

  <grantAll role="zope.Manager" />


[var]
recipe = zc.recipe.filestorage
