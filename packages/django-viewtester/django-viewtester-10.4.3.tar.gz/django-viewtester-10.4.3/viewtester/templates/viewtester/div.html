<div id="viewtester-wrapper">
  <p id="viewtester-title">Viewtester</p>
  <div id="viewtester-innerwrapper">
  <table width="100%">
    <tr>
      <th>Application</th>
      <th>User</th>
    </tr>
    <tr>
      <td>{{ viewtesterstate.app_label }}</td>
      <td>{{ viewtesterstate.user }}</td>
    </tr>
    <tr>
      <th>Classname</th>
      <th>Testname</th>
    </tr>
    <tr>
      <td>{{ viewtesterstate.classname }}</td>
      <td>{{ viewtesterstate.testname }}</td>
    </tr>
    <tr>
      <th colspan="2">Fixtures loaded</th>
    </tr>
    <tr>
      <td colspan="2">
        {{ viewtesterstate.fixtures_loaded|join:", " }}
      </td>
    </tr>
  </table>        

  <form action="{% url viewtester_newclass %}" method="post">
    <div class="errormessage"></div>
    <input type="text" name="classname" value="{{ viewtesterstate.classname }}">
    <input type="submit" value="New Class"><br />
    <select name="fixtures" multiple="multiple"> 
      {% for f in viewtesterstate.fixtures_available %}
      <option>{{ f }}</option>
      {% endfor %}
    </select> (fixtures)
  </form>
  
  <form action="{% url viewtester_newtest %}" method="post">
    <div class="errormessage"></div>
    <input type="text" name="testname" value="{{ viewtesterstate.testname }}">
    <input type="submit" value="New Test">
  </form>

  <form action="{% url viewtester_assertequal %}" method="post">
    <div class="errormessage"></div>
    <select name="keys" multiple="multiple"> 
      {% for k in viewtesterstate.context_keys %}
      <option>{{ k }}</option>
      {% endfor %}
    </select> 
    <input type="submit" value="AssertEqual">
  </form>

  <form action="{% url viewtester_savefixture %}" method="post">
    <div class="errormessage"></div>
    <input type="text" name="fixture" value="">
    <input type="submit" value="Save fixture">
  </form>

  </div>
</div>
