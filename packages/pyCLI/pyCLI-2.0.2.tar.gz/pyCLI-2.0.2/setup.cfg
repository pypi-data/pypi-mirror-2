[build_sphinx]
build-dir = docs/_build
all-files = 1
source-dir = docs

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[aliases]
release = register sdist upload build_sphinx upload_docs --upload-dir docs/_build/html/
coverage = nosetests --with-coverage --cover-package=cli
publish = register sdist bdist_egg  upload
docs = build_sphinx

