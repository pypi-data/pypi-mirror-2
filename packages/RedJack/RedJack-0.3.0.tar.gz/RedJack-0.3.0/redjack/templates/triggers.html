<%inherit file="master.html"/>

<%def name="head()">
    <script type="text/javascript" src="/static/js/triggers.js"></script>
</%def>

<%def name="body()">
    <form style="display: none;" id="add_form">
        <fieldset>
            <label for="name">Name:</label><input type="text" name="name" id="name"/><br/>
            <label for="type">Type:</label>
            <select name="type" id="type">
               <option value="mercurial">mercurial</option>
               <option value="git">git</option>
            </select><br/>
            <label for="url">URL:</label><input type="text" name="url" id="url" size="60"/><br/>
            <label for="directory">Directory:</label><input type="text" name="directory" id="directory" size="60"/><br/>
            <input type="button" id="add_btn" value="Add"/>
        </fieldset>
    </form>
    <table id="triggers">
        <tr><th>Triggers</th></tr>
    </table>
</%def>
