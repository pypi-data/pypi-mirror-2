<%inherit file="master.html"/>

<%def name="head()">
    <script type="text/javascript" src="/static/js/machines_group.js"></script>
</%def>

<%def name="body()">
    <form style="display: none;" id="add_form">
        <fieldset>
            <label for="name">Name:</label><input type="text" name="name" id="name"/><br/>
            <label for="address">Address:</label><input type="text" name="address" id="address"/><br/>
            <label for="port">Port:</label><input type="text" name="port" id="port" value="8081"/><br/>
            <input type="button" id="add_btn" value="Add"/>
        </fieldset>
    </form>
    <table id="machines">
        <tr><th>Machines</th></tr>
    </table>
</%def>
