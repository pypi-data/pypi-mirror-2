<%inherit file="master.html"/>

<%def name="head()">
    <script type="text/javascript" src="/static/js/machine.js"></script>
</%def>

<%def name="body()">
    <div id="machine_info">
        Name: <span id="info_name"></span><br/>
        Address: <span id="info_address"></span><br/>
        Port: <span id="info_port"></span><br/>
    </div>
    <form style="display: none;" id="modify_form">
        <fieldset>
            <label for="name">Name:</label><input type="text" name="name" id="name"/><br/>
            <label for="address">Address:</label><input type="text" name="address" id="address"/><br/>
            <label for="port">Port:</label><input type="text" name="port" id="port"/><br/>
            <input type="button" id="save_btn" value="Save"/>
        </fieldset>
    </form>
</%def>
