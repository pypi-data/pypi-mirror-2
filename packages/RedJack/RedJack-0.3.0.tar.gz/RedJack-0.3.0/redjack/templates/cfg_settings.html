<%inherit file="master.html"/>

<%def name="head()">
    <script type="text/javascript" src="/static/js/cfg_settings.js"></script>
</%def>

<%def name="body()">
    <form style="display: none;" id="add_form">
        <fieldset>
            <label for="name">Name:</label><input type="text" name="name" id="name"/><br/>
            <label for="value">Value:</label><input type="text" name="value" id="value"/><br/>
            <input type="button" id="add_btn" value="Add"/>
        </fieldset>
    </form>
    Settings <input type="button" id="save_btn" value="Save"/>
    <table id="parameters">
        <tr><th>Parameter</th><th>Value</th></tr>
        <tr><td><b>Initial Label</b></td><td><input type="text" id="initial_label"/></td></tr>
    </table>
</%def>
