<%inherit file="master.html"/>

<%def name="head()">
    <script type="text/javascript" src="/static/js/build_lines.js"></script>
</%def>

<%def name="body()">
    <form style="display: none;" id="add_form">
        <fieldset>
            <label for="name">Name:</label><input type="text" name="name" id="name"/><br/>
            <label for="initial_label">Initial label:</label><input type="text" name="initial_label" id="initial_label"/><br/>
            <label for="interval">Interval:</label><input type="text" name="interval" id="interval"/><br/>
            <label for="quiet_period">Quiet period:</label><input type="text" name="quiet_period" id="quiet_period"/><br/>
            <input type="button" id="add_btn" value="Add"/>
        </fieldset>
    </form>
    <table id="build_lines">
        <tr><th>Build Lines</th></tr>
    </table>
</%def>
