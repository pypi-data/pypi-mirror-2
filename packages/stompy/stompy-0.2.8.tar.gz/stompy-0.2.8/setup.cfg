[build_sphinx]
all_files = 1
build-dir = docs/build
source-dir = docs/

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[upload_sphinx]
upload-dir = docs/build/html

[nosetests]
cover-package = stompy
verbosity = 1
with-coverage = 1
cover-erase = True
detailed-errors = 1
match = ((?:^|[b_.-])(:?[Tt]est|When|should))

