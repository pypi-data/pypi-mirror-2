{% if helptext %}
    {% if icon %}
        <img id="{{ code_name }}_icon" src="{{ STATIC_URL }}images/icons/help.png" style="border:0px">
    {% endif %}

    <script type="text/javascript">
        $(function(){
            {% if icon %}
                tooltip('#{{ code_name }}_icon','{{ helptext }}')
            {% else %}
                tooltip('#{{ code_name }}','{{ helptext }}')
            {% endif %}
        });
    </script>
{% endif %}
