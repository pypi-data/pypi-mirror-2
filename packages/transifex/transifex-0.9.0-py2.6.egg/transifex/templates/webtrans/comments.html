{% load i18n %}
<ul class="simple contexts">
{% if msgctxt %}<li class="i16 flag_green" title="{% trans "Context" %}">{{ msgctxt }}</li>{% endif %}
{% if comment %}<li class="i16 comment_user" title="{% trans "Developer comments" %}">{{ comment }}</li>{% endif %}
{% if occurrences %}<li class="i16 file_search" title="{% trans "Occurences" %}">{{ occurrences }}</li>{% endif %}
</ul>
