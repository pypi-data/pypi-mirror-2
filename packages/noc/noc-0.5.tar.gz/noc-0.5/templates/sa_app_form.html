{% extends "template.html" %}
{% block content %}
<script type="text/javascript">
var _t=false;

function toggle() {
    $(".sa-app-obj").each(function(){this.checked=_t;});
    _t=!_t;
}
</script>
<style>
.sa-object-list, .sa-object-list LI {
    list-style: none;
    display: inline;
}

.sa-object-list LI {
    float: left;
    width: 200px;
}
</style>
<h1>{{app.title}}</h1>
<form method="POST" id="form">
    <div class="module">
        <table width="100%">
            <caption>Task parameters</caption>
            {% if form %}{{form.as_table}}{% endif %}
        </table>
        <input type="submit" value="run"/><br/>
    </div>
    <div class="module">
        <table width="100%">
            <caption>Selected Objects: <input type="checkbox" checked onclick="toggle();" /></caption>
            <tr>
                <td>
                    <ul class="sa-object-list">
                        {% for o in objects %}
                            <li><input type="checkbox" checked name="OBJ:{{o.id}}" class="sa-app-obj" /> {{o.name}}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</form>
{% endblock %}
