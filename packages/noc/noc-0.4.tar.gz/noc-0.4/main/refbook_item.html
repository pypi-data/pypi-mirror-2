{% extends "template/template.html" %}
{% block title%}Reference Books{% endblock %}
{% block breadcrumbs %}<div class="breadcrumbs"><A HREF="/">Home</A> &rsaquo; <a href="/main/refbook/">Reference Books</a> &rsaquo; <a href="/main/refbook/{{rb.id}}/">{{rb.name}}</a> &rsaquo;</div> </div>
{% endblock %}
{% block content %}
<table border="0">
    {%for f,v in record.items%}
    <tr class="{%cycle 'row1' 'row2'%}"><td><b>{{f.name}}</b></td><td>{{v}}</td></tr>
    {%endfor%}
</table>
{% if can_edit %}
<script type="text/javascript">
function on_delete() {
    if(confirm("Delete Record?")){
        document.location="/main/refbook/{{rb.id}}/{{record.id}}/delete/";
    }
}
</script>
<a href="edit/" class="changelink">Change</a>
<a href="#" class="deletelink" onclick="on_delete();">Delete</a>
{% endif %}
{% endblock %}
