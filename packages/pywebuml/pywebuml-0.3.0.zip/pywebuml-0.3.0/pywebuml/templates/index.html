    <body>
    <div id="leftColumn">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1" class="tab_name">Search</a></li>                               
                <li><a href="#tabs-2" class="tab_name">Current Classes</a></li>
            </ul>
            <div id="tabs-1">
                <form method="get" action="/search">                    
                    <fieldset>                                                
                        <table>
                            <tbody>
                                <tr>
                                    <td><label for="autocompleteSearch" />Class name:</label></td>
                                    <td><input type="text" id="autocompleteSearch" name="selected_package" /></td>
                                </tr>
                                <tr>
                                    <td><label for="show_attributes">Show Attributes?</label></td>
                                    <td><input type="checkbox" name="show_attributes" value="true" checked="checked"/></td>
                                </tr>
                                <tr>
                                    <td><label for="show_methods">Show Methods?</label></td>
                                    <td><input type="checkbox" name="show_methods" value="true" checked="checked"/></td>
                                </tr>

                                <tr>
                                    <td><label for="levels"> Show X related classes: </label></td>
                                    <td><input type="text" id="levels" /></td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="attributesType"> Show the attritubtes that are: </label>
                                    </td>
                                    <td>
                                        <select id="attributesTypes">
                                            <option value="all" selected="selected">All</option>
                                            <option value="none">Don't show attributes</option>                                        
                                            <option value="public">Public</option>
                                            <option value="protected">Protected</option>
                                            <option value="private">Private</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="methodTypes"> Show the methods that are:</label>
                                    </td>
                                    <td>
                                        <select id="methodTypes">
                                            <option value="all" selected="selected">All</option>
                                            <option value="none">Don't show methods</option>

                                            <option value="protected">Protected</option>
                                            <option value="private">Private</option>
                                        </select>
                                    </td>
                                </tr>
                                -->
                            </tbody>
                        </table>
                    </fieldset>                    
                    <input type="submit" value="Crear grafo" id="submit_button" />
                </form>                
            </div>            
            <div id="tabs-2">
                <ul>
                    {% for klass in current_clases %}
                    <li>
                        {{ klass.name }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div id="searchConditions">
                
        </div>
    </div>
    <div id="rightColumn">
        {% if image %}
            <img src="static/tmp_dir/{{ image }}.png"></img>
        {% endif %}
    </div>
