<%inherit file="/base/index.html" />
<%namespace file="/base/fileViews.html" name="fileViews" import="fileViewShort"/>

<%def name="heading()">
    <h1 class="heading">Associate File ${c.file.id} to a Form</h1>
</%def>

<br />
${fileViewShort(c.file)}

<div class="tableSpacerDivHalf"></div>

<form class="formTable" action="${url(controller='file', action='link', id=c.file.id)}" method="post">
 <fieldset>
  <legend>Associate by Form ID</legend>
  <ol>
   <li>
    <label for="formID">enter 1 or more comma-separated Form IDs</label>  
    <input id="formID" name="formID" tabindex="1" type="text" size="50" />    
   </li>
  </ol>
 </fieldset>
 <div>${h.submit(value="Associate", name='submit', tabindex=2)}</div>
</form>
