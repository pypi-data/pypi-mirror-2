
__app_factory__: tests.example_app.app_factory

# All tests in a single test case eg test_all share the same application
# instance.
test_index:

      # all asserts for a single path share the same request/response
    - path: /
      assert_status: 200
      assert_contains: Hello

      # each individual path generates a new request so both previous asserts
      # can be placed in individual requests like so:
    - path: /
      assert_contains: Hello

    - path: /
      assert_status: 200

# A new test case creates a new application instance
test_new:

    - path: /new
      assert_status: 200
      assert_contains: New

test_err:

    - path: /err
      assert_status: 404
      assert_contains: Not

test_fallback:

    - path: /nonexisting
      assert_status: 404
      assert_contains: Not



