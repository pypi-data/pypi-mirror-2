[init_catalog]
domain = sflvault
output_dir = sflvault/i18n
input_file = sflvault/i18n/sflvault.pot

[egg_info]
tag_build = dev
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = sflvault/i18n/sflvault.pot
add_comments = TRANSLATORS:
width = 80

[publish]
make-dirs = 1
doc-dir = docs/html

[nosetests]
cover-package = sflvault
with-coverage = True

[pudge]
highlighter = pygments
title = Sflvault
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = sflvault
doc_base = docs/
theme = pythonpaste.org
organization = Pylons
organization_url = http://www.sflvault.org
trac_url = http://www.sflvault.org

[compile_catalog]
directory = sflvault/i18n
domain = sflvault
statistics = true

[easy_install]

[update_catalog]
domain = sflvault
previous = true
output_dir = sflvault/i18n
input_file = sflvault/i18n/sflvault.pot

