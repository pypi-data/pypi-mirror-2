%define INSTANCE .

<zeo>
  address $INSTANCE/database/zeo.sock
  read-only false
  invalidation-queue-size 100
  pid-filename $INSTANCE/database/zeo.pid
</zeo>

<blobstorage 1>
  <filestorage>
    path $INSTANCE/database/digitalmarket.fs
  </filestorage>
  blob-dir $INSTANCE/database/blobs
</blobstorage>