{% extends "docbucket/base.html" %}
{% block content %}
<div class="section">
	<h2>Last created documents</h2>
	<ul class="document-list">
	{% for doc in last_created %}
		{% include "docbucket/document.html" %}
	{% endfor %}
	</ul>
</div>

<div class="section">
	<h2>Last accessed documents</h2>
	<ul class="document-list">
	{% for doc in last_accessed %}
		{% include "docbucket/document.html" %}
	{% endfor %}
	</ul>
</div>

{% endblock %}
