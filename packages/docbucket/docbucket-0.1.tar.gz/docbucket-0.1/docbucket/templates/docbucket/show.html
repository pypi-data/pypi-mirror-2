{% extends "docbucket/base.html" %}

{% block content %}

<h2>{{ doc.name }}</h2>

<img class="document-thumb" src="{% url document_thumb doc.id "large" %}" />

<table class="document-metas">
	<tr>
		<th>Document class: </th>
		<td>{{ doc.document_class.name }}</td>
	</tr>
	<tr>
		<th>Creation date: </th>
		<td>{{ doc.created|timesince }}</td>
	</tr>
	<tr>
		<th>File size: </th>
		<td>{{ doc.attachment.get.length|filesizeformat }}</td>
	</tr>
	<tr>
		<th>Number of pages: </th>
		<td>{{ doc.page_number }}</td>
	</tr>
	<tr>
		<td colspan="2"><a href="{% url download doc.id %}" class="download">Download document</a></td>
	</tr>
</table>
{% endblock %}
