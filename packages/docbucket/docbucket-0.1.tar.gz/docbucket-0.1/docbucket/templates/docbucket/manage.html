{% extends "docbucket/base.html" %}

{% block content %}
<div class="section">
	<h2>Document classes</h2>

	<ul>
	{% for doc_class in doc_classes %}
		<li>{{ doc_class.name }} ({{ doc_class.slug }})</li>
	{% endfor %}
	</ul>

	<h3>Create new:</h3>

	<form action="" method="post">

	{{ doc_class_form.as_p }}

	<div class="actions">
		<input type="submit" value="Create the document class" />
	</div>
	</form>
</div>
{% endblock %}
