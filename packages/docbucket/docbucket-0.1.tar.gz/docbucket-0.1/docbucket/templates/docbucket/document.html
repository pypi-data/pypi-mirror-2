	<li class="document">
		<img src="{% url document_thumb doc.id "small" %}" />
		<h2><a href="{% url show doc.id %}">{{ doc.name }}</h2></a>
		<ul class="metas">
			<li><strong>Class: </strong>{{ doc.document_class.name }}</li>
			<li><strong>Creation: </strong>{{ doc.created|timesince }}</li>
			<li><strong>Access: </strong>{{ doc.access|timesince }}</li>
			<li><strong>Size: </strong>{{ doc.attachment.get.length|filesizeformat }}</li>
			<li><strong>Pages: </strong>{{ doc.page_number }}</li>
		</ul>
	</li>
