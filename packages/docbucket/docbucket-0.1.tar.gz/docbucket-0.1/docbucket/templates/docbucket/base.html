<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Docbucket - Personnal files management</title>
	<link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}docbucket/css/master.css" />
	<script src="{{ MEDIA_URL }}docbucket/js/contrib/jquery-1.4.2.min.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}docbucket/js/contrib/jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}docbucket/js/docbucket.js" type="text/javascript"></script>
</head>
<body>
	<div id="page">
		<header>
			<h1><a href="{% url home %}"><img src="{{ MEDIA_URL }}docbucket/images/logo.png" alt="Docbucket" /></a></h1>
			<form id="search_box" action="{% url search %}" method="get">
				<div id="search_border">
					<input class="search" type="input" name="query" value="{{ query }}" />
					<!--<input class="submit" type="submit" />-->
				</div>
				
			</form>
		</header>
		<nav id="main_menu">
			<a href="{% url home %}">Home</a>
			<a href="{% url create %}">Create <span>a new document</span></a>
			<a href="{% url list %}">List <span>all documents</span></a>
			<a href="{% url manage %}">Manage <span>your Docbucket</span></a>
		</nav>
		<div id="content">
		{% block content %}{% endblock %}
		</div>
		<footer>Powered by Docbucket</footer>
	</div>
</body>
</html>
