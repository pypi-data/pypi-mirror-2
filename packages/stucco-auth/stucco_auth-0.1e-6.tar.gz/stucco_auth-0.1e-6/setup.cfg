[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = stucco_auth
output_dir = stucco_auth/locale
input_file = stucco_auth/locale/stucco_auth.pot

[nosetests]
cover-package = stucco_auth
nocapture = 1
with-coverage = 1
cover-erase = 1
match = ^test

[extract_messages]
output_file = stucco_auth/locale/stucco_auth.pot
add_comments = TRANSLATORS:
width = 80

[compile_catalog]
directory = stucco_auth/locale
domain = stucco_auth
statistics = true

[update_catalog]
domain = stucco_auth
previous = true
output_dir = stucco_auth/locale
input_file = stucco_auth/locale/stucco_auth.pot

