<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../layout.html" />
  <head>
    <title>Debugger</title>
    <script type="text/javascript">/*<![CDATA[*/
      $(document).ready(function() {
        $("#context").initTree("${href.developer('debug')}", function(detail) {
          $("span.type", detail).click(function() {
            $(this).showDocs("${href.developer('doc')}/" + this.title);
          });
        });
        if (!$("#context input:checked").length) {
          $("#context dt, #context dd").not(".highlight").hide();
        }
        $("#context span.type", this).click(function() {
          $(this).showDocs("${href.developer('doc')}/" + this.title);
        });
        $("#context :checkbox").click(function() {
          $("#context dt, #context dd").not(".highlight").toggle()
        });
      });
    /*]]>*/</script>
  </head>

  <body>
    <div id="content" class="debug">
      <h1>Debugger</h1>
      <input type="hidden" id="token" name="token" value="$token" />

      <div id="context" class="vars">
        <label><input type="checkbox" /> Show chrome data</label>
        <xi:include href="debug_node.html" py:with="node=context" />
      </div>

    </div>
  </body>
</html>
