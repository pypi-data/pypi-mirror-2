<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../prefs.html" />
  <head>
    <title>Developer Options</title>
  </head>
  <body>
    <fieldset>
      <legend>JavaScript</legend>
      <div class="field">
        <label for="enable_debug">Enable unpacked JavaScript</label>
        <input type="checkbox" id="enable_debug" name="enable_debug" 
               value="1" checked="${req.session.get('developer.js.enable_debug') == '1' or None}" />
      </div>
    </fieldset>
  </body>
</html>
