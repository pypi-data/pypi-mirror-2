[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = deform
output_dir = deform/locale
input_file = deform/locale/deform.pot

[nosetests]
cover-package = deform
nocapture = 1
cover-erase = 1
exclude = test_demo
where = deform
match = ^test

[easy_install]
zip_ok = false

[compile_catalog]
directory = deform/locale
domain = deform
statistics = true

[update_catalog]
domain = deform
previous = true
output_dir = deform/locale
input_file = deform/locale/deform.pot

[extract_messages]
output_file = deform/locale/deform.pot
add_comments = TRANSLATORS:
width = 80

