[global]

sqlobject.dburi = 'sqlite:///:memory:'
sqlalchemy.dburi = 'sqlite:///:memory:'

[logging]

[[formatters]]
[[[full_content]]]
format='*(asctime)s *(name)s *(levelname)s *(message)s'

[[handlers]]
[[[test_out]]]
class='FileHandler'
level='DEBUG'
args='("test.log", "w")'
formatter='full_content'

[[loggers]]
[[[all]]]
level='DEBUG'
handlers=['test_out']

