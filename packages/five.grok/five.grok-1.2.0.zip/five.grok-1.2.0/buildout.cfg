[buildout]
parts =
    zope2
    instance
    test
extensions = buildout.dumppickedversions
develop = .
extends = http://download.zope.org/Zope2/index/2.12.7/versions.cfg
versions = versions

[versions]
plone.recipe.zope2instance = 3.6
grokcore.annotation = 1.2
grokcore.component = 1.8
grokcore.formlib = 1.5
grokcore.security = 1.4
grokcore.site = 1.2
grokcore.view = 1.12.2
grokcore.viewlet = 1.4.1
five.localsitemanager = 2.0.3
martian = 0.11.2
Zope2 = 2.12.7

# This is needed in order to set up the mkzopeinstance script
[zope2]
recipe = zc.recipe.egg
eggs = Zope2

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    five.grok
zcml =
    five.grok-meta
    five.grok
products =

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-m', 'five.grok', '--tests-pattern', '^f?tests$', '-v']
