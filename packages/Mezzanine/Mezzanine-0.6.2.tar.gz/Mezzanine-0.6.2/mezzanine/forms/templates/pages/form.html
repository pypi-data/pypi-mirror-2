{% extends "pages/page.html" %}

{% load mezzanine_tags %}

{% block main %}

{% if request.GET.sent %}
    {% editable page.form.response %}
    {{ page.form.response|safe }}
    {% endeditable %}
{% else %}
    {{ block.super }}
    <form method="post" class="form">
        {% csrf_token %}
        <ul>{{ form.as_ul }}</ul>
        <input class="button" type="submit" value="{{ page.form.button_text }}" />
    </form>
{% endif %}

{% endblock %}
