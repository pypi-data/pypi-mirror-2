{% load mezzanine_tags i18n %}
{% load_settings CONTENT_MEDIA_URL %}

<form id="editable-toolbar" method="POST" 
    action="{% url admin:logout %}?{{ REDIRECT_FIELD_NAME }}={{ request.path }}">
    {% csrf_token %}
    <a id="editable-toolbar-toggle" href="#">&gt;&gt;</a>
    <a href="{% url admin:index %}">{% trans "Admin" %}</a>
    <a id="editable-toolbar-logout" href="#">{% trans "Log out" %}</a>
</form>

<img id="editable-loading" src="{{ CONTENT_MEDIA_URL }}img/loadingAnimation.gif" />
