<script type="text/javascript">
    $(document).ready(function(){
        $("img.advancedpanorama").panorama({
                    auto_start: 0,
                    {% if position %}start_position: {{position}},{% endif %}
                    control_display: 'yes'
        });
    });
</script>
{% if panoramainfos %}
<!-- advanced-panorama must be called after panorama initialization -->
<script type="text/javascript" src="/media/panorama/js/jquery.advanced-panorama.js"></script>
{% endif %}
<img class="advancedpanorama" src="{{panorama.image.url}}" width="{{panorama.image.width}}" height="{{panorama.image.height}}" title="{{panorama.title}}" {% if panoramainfos %}usemap="panoramamap" {%endif%}/> {% if panoramainfos %}
<map id="panoramamap" name="panoramamap"> 
    {% for info in panoramainfos %}
    <area {%if info.type%}class="{{info.type}}"{%endif%} shape="rect" coords="{{info.x0}},{{info.y0}},{{info.x1}},{{info.y1}}" href="{{info.url}}" alt="{{info.alt}}" /> 
    {% endfor %}
</map>
<script type="text/javascript">
    $(document).ready(function(){
        $('.iframe').fancybox({'type':'iframe'});
        $('.ajax').fancybox({'type':'ajax'});
    });
</script>
{% endif %}
