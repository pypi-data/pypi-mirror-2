{% extends 'base.html' %}
{% block content %}
        <div class="section" id="recipe">
        <p>{{ recipe.desc }}</p>
        <ul class="listing">
        {% for bag, filter in recipe.get_recipe() %}
            {% if filter %}
            <li><a href="/bags/{{ bag|uri }}/tiddlers?{{
                line[1]|uri }}">{{ bag }}: {{ filter }}</a></li>
            {% else %}
            <li><a href="/bags/{{ bag|uri }}/tiddlers">{{ bag }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
        </div>
{% endblock %}
