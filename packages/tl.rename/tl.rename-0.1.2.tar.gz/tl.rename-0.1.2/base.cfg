[buildout]
develop = .
parts = rename test sphinx

[rename]
recipe = zc.recipe.egg
eggs = tl.rename
interpreter = py

[test]
recipe = zc.recipe.testrunner
eggs = tl.rename [test]

[sphinx]
recipe = zc.recipe.egg
eggs = sphinx
       pkginfo
       tl.rename
scripts = sphinx-build
arguments = argv=sys.argv+("-E -c doc/ -d build/sphinx/doctrees"
                           " . build/sphinx/html/").split()
