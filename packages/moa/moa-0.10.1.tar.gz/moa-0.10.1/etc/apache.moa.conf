Alias /moa/data /home/mf/test/

<Directory /home/mf/test/>

   Options +Indexes +FollowSymLinks

   Order allow,deny
   Allow from all

   SetEnv MOADATAROOT /home/mf/test/
   SetEnv MOAWEBROOT /moa/data

   IndexOptions FoldersFirst SuppressRules HTMLTable IconHeight=24 SuppressHTMLPreamble SuppressColumnSorting SuppressDescription

   HeaderName /moa/cgi/indexHeader.cgi
   ReadmeName /moa/html/indexFooter.html
</Directory>

ScriptAlias /moa/cgi/ /home/mf/project/moa/www/cgi/
<Directory /home/mf/project/moa/www/cgi/>
    AddType text/html .cgi
    Order allow,deny
    Allow from all
    SetEnv MOABASE /home/mf/project/moa
</Directory>

Alias /moa/html/ /home/mf/project/moa/www/html/

<Directory /home/mf/project/moa/www/html>
    Order allow,deny
    Allow from all
    Options +Indexes
</Directory>