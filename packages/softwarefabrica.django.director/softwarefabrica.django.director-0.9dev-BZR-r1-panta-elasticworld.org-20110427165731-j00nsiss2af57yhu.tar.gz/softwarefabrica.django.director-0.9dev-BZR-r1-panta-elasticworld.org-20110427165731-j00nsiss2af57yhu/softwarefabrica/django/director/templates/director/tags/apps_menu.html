{% for app_record in menu %}
  <li><span class="app-label">{{ app_record.app_label|capfirst }}<span>
    <ul>
    {% for manager in app_record.managers %}
      <li><a href="{{ manager.view_mapper.list_view_url }}"><span class="model-label">{{ manager.opts.verbose_name_plural|capfirst }}<span></a></li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
