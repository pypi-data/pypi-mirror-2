<select xmlns="http://www.w3.org/1999/xhtml"
        xmlns:py="http://genshi.edgewall.org/"
        name="${name}"
        class="${css_class}"
        id="${id}"
        py:attrs="attrs" >
        <option py:for="value, desc, attrs in options"
                py:attrs="attrs"
                py:content="desc"
                value="${value}" />

</select>
