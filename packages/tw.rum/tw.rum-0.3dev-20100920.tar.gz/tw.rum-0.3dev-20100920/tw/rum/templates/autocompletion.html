<div xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" py:strip="True">
<input id="${id}" dojoType="${dojoType}" class="tundra"
py:attrs="dict(style=style, 
name=name,value=value,
)" store="new autocompletion({url:'${completion_url}'})" searchAttr="description" labelAttr="description" autoComplete="true" 
setDisplayedValue="if (this.store) {
    var label=arguments[0];
    this.textbox.value = label;
    this._lastDisplayedValue = label;
}"
onChange="ac_parent_set_value(this,arguments[0]);"  pageSize="100"
labelFunc="var item=arguments[0]; var store=arguments[1];return store.getValue(item, this.labelAttr); " searchDelay="${search_delay}"
>
</input>(
${_('identifier')}: <span class="rum-autocompletion-set-value-here">${value}</span>)</div>
