<span xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:py="http://genshi.edgewall.org/"
 	  class="${css_class}">
    <py:if test="escape">
        <a href="${url}" class="rum-expandable-span-visible" title="${_('View object detail')}"
           py:content="summary" />
        <py:if test="expand">
            <a href="#" class="span_expander rum-expandable-span-visible" title="${_('expand')}">...</a>
            <span py:content="expand" class="rum-expandable-span-hidden" />
            <a class="rum-expandable-span-hidden span_expander">(${_('collapse')})</a>
        </py:if>
    </py:if>
	<a py:if="not escape" href="${url}" title="${_('View object detail')}"
       py:content="summarize_stream(HTML(value), max_inline_chars)" />
</span>
