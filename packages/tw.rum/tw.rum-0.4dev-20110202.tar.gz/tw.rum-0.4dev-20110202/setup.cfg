[egg_info]
tag_build = dev-20110202
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = tw.rum.egg-info/i18n/tw.rum.pot
add_comments = TRANSLATORS:
width = 80

[nosetests]
cover-package = tw.rum
doctest-extension = .rst
with-coverage = false
with-doctest = true
where = tests

[init_catalog]
domain = tw.rum
output_dir = tw.rum.egg-info/i18n
input_file = tw.rum.egg-info/i18n/tw.rum.pot

[compile_catalog]
directory = tw.rum.egg-info/i18n
domain = tw.rum
statistics = true

[update_catalog]
domain = tw.rum
previous = true
output_dir = tw.rum.egg-info/i18n
input_file = tw.rum.egg-info/i18n/tw.rum.pot

[aliases]
release = egg_info -RDb ""
cover = nosetests --with-coverage

