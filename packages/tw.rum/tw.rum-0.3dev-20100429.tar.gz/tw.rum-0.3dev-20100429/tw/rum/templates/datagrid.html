<div py:strip="True" xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:py="http://genshi.edgewall.org/">
       <table
       id="${id}" class="${css_class}" cellpadding="0" cellspacing="1" border="0">
    <thead py:if="columns">
        <tr>
            <th py:for="i, col in enumerate(columns)" class="${css_for_column_header(i, col)} ${field_classifier(col)}">
            <div py:strip="True" py:if="sortable_column(col)"><a href="${link_for_sort_key(col.name)}" title="${_('order by this column')}">${col.title}</a> (<a class="hider ${field_classifier(col)}" href="#">${_('hide')}</a>)</div>
            <div py:strip="True" py:if="not sortable_column(col)">${col.title}  (<a class="hider ${field_classifier(col)}" href="#">${_('hide')}</a>)</div>
            </th>
        </tr>     
    </thead>
    <tbody>
        <tr py:for="i, row in enumerate(value)" 
            class="${row_class(i, row)}">
            <td py:for="col in columns"
                class="${data_field_class(col)} ${field_classifier(col)}"
            >${col.get_field(row, displays_on='genshi')}</td>
        </tr>
    </tbody>
</table>
<ul>
    <li py:for="col in columns" 
        class="${field_classifier(col)} shower hidden-column">
        <a  href="#">show ${_(col.title)}</a></li>
</ul>
<script type="text/javascript" py:for="field_name in hidden_columns">
dojo.addOnLoad(
    function()
    {
        rum_grid_hide_column("named_column_${field_name}");
    });

</script>

</div>
