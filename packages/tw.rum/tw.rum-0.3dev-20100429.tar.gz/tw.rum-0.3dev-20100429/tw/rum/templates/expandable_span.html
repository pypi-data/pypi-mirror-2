<span xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:py="http://genshi.edgewall.org/"
 	  class="${css_class}">
    <py:if test="escape">
        <span class="rum-field-value rum-expandable-span-visible" py:content="summary" />
        <py:if test="expand">
            <a href="#" class="span_expander rum-expandable-span-visible" title="${_('expand')}">...</a>
            
            <span py:content="expand" class="rum-expandable-span-hidden" />
            <a class="rum-expandable-span-hidden span_expander">(${_('collapse')})</a>
        </py:if>
    </py:if>
    
    <span class="rum-field-value"
          py:if="value is not None and not escape"
          py:replace="parse_and_summarize_value(unicode_value, max_inline_chars)" />
	<span class="rum-nullvalue" py:if="value is None">&nbsp;</span>
</span>
