<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:py="http://genshi.edgewall.org/"
 	 class="${css_class}" id="${id}">
	<span class="rum-paginator-legend">
		${_('Showing page %(page_num)d out of %(num_pages)d. Total of %(count)d records.') % dict(page_num=page_num+1, num_pages=num_pages, count=value.count)}
	</span>
	<span class="rum-paginator-pages">
	<py:if test="pages and pages[0] &gt; 0">
		<a class="rum-paginator-first" href="${link_for_page(0)}"
           title="${_('Go to the first page')}">
			${_('First')}
		</a>
		<a class="rum-paginator-prev" href="${link_for_page(page_num-1)}"
           title="${_('Go to the previous page')}">
			...
		</a>
	</py:if>
	<a py:for="i in pages"
	   href="${link_for_page(i)}"
	   class="${'rum-paginator-' + (i==page_num and 'current' or 'page')}"
	   title="${_('Go to page %(num)d') % dict(num=i+1)}"
	   py:content="i+1" />

	<py:if test="pages and (pages[-1] &lt; num_pages-1)">
		<a class="rum-paginator-next"
		   href="${link_for_page(page_num+1)}"
		   title="${_('Go to the next page')}">...</a>
		<a class="rum-paginator-last"
		   href="${link_for_page(num_pages-1)}"
		   title="${_('Go to the last page')}">${_('Last')}</a>
	</py:if>
	</span>
</div>
