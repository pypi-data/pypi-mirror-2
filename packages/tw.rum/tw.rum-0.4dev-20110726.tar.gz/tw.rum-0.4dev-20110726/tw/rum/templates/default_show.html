<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:py="http://genshi.edgewall.org/"
 	 class="${css_class} columns-${columns}">

       


    <div py:for="i in xrange(columns)" class='show_widget_column'>
	<dl>
    <py:for each="label, child, link_to in zip(labels, children, link_to_functions)[i*len_per_column: (i+1)*len_per_column]">
	<dt py:if="link_to is None">${label}</dt>
	<dt py:if="link_to is not None"><a href="${link_to(value)}">${label}</a></dt>
	<dd>${child(value)}</dd>
    </py:for>
    </dl>
    </div>

	<div class="clear" />
</div>
