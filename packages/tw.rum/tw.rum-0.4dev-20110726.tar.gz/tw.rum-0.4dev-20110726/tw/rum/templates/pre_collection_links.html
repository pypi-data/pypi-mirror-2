<span xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:py="http://genshi.edgewall.org/"
 	  class="${css_class}">
 	<ul py:if="defined('items')">
 	  <li class='${row_class(i)}' py:for="i in items"><pre class="${item_class}"><a href="${url_for_item(i)}" py:content="formatter(i)"/></pre></li>
 	</ul>
    <py:for each="url, title, text in links[:-1]">
		<a href="${url}" title="${title}">${text}</a>
		<span class="rum-link-sep">|</span>
    </py:for>
    <div py:strip="True" py:if="len(links)>0">
	<?python url, title, text = links[-1] ?>
	<a href="${url}" title="${title}">${text}</a>
	</div>
</span>
