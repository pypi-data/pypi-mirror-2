<div xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" class="${css_class}">
    <select name="${name}" id="${id}" py:attrs="attrs">
        <optgroup py:for="group, options in grouped_options" py:strip="not group" label="${group}">
            <option py:for="value, desc, attrs in options" py:attrs="attrs" py:content="desc" value="${value}"/>
        </optgroup>
    </select>
    <a href="${preview_base}" class="rum-single-select-preview">${_('show')}</a>
</div>
