[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/plone-3.3.x.cfg

package-name = Products.LinguaPlone

parts =
    instance
    test
    coverage-test
    coverage-report


[coverage-test]
<= test
entry-points = coverage-test=plone.recipe.zope2instance.ctl:main
arguments =
    ["-C", "${instance:location}/etc/zope.conf", "test", "-s",
     "${buildout:package-name}", "--test-path=.", "--coverage",
     "./coverage"] + sys.argv[1:]


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'coverage/report')


[versions]
z3c.coverage = 1.2.0
