[buildout]
develop = . 
parts = scripts test
versions = versions
extends =  http://dist.plone.org/release/4.0.1/versions.cfg

[versions]
zest.releaser = 3.16

[scripts]
recipe = zc.recipe.egg
eggs = 
    collective.portlet.collectionmultiview
    zest.releaser

[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$', '-v']
eggs = collective.portlet.collectionmultiview

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs = 
    Plone
    PILwoTK
    collective.portlet.collectionmultiview
zcml = 
    collective.portlet.collectionmultiview
