{% load green_comments_tags %}
<div class="comment-details">
    <div class="meta">
        <a name="comment-{{ comment.pk }}"></a>
        <span class="author">{{ comment.user }}</span>
        <span class="date">{{ comment.created|date }}</span>
        <a class="permalink" href="#comment-{{ comment.pk }}">#</a>
    </div>
    <div class="content">
        {{ comment.content_html|safe }}
    </div>
    <div class="control">
        <a href="{% comment_form_action object comment %}">ответить</a>
    </div>
</div>
