{% load green_comments_tags %}
{% if user.is_authenticated %}
<form method="post" action="{% comment_form_action object parent %}">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить" /></p>
</form>
{% else %}
<p>Для того чтобы оставлять комментарии, вам нужно <a href="{% url auth_login %}?next={{ request.path }}">авторизоваться</a></p>
{% endif %}
