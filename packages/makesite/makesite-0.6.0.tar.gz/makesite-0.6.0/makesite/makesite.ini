; Base makesite INI file

; ==============
; Base settings
[Main]
template=db-postgres,django,zeta,uwsgi
site_user=www-data
site_group=www-data
port=80
domain=example.com

; mode ( dev, project )
mode=dev

; dirs
project_sourcedir={{ deploy_dir }}/source
project_staticdir={{ deploy_dir }}/static
project_servicedir={{ deploy_dir }}/service

; db config
dbname={{ project.replace('-', '_') }}_master
dbuser={{ project.replace('-', '_') }}
dbpassword={{ project.replace('-', '_') }}

; Module settings
;
; cron install, remove
cron_projectfile={{ deploy_dir }}/source/crontab
cron_outputfile=/etc/cron.d/{{ project }}-{{ branch }}

; pip install update
pip_projectfile={{ deploy_dir }}/source/requirements.txt
; install debug modules in virtualenv
virtualenv_debug=

; uwsgi deploy
virtualenvdir={{ deploy_dir }}/.virtualenv
nginx_confpath=/etc/nginx/sites-enabled/{{ project }}.{{ branch }}.conf
supervisor_confpath=/etc/supervisor/conf.d/{{ project }}.{{ branch }}.conf

; memcached
memcached_host=localhost
memcached_port=11211


; Templates list
; This sections use for custom templates
; Example:
; custom_template_name=<path_to_custom_template>
[Templates]

; Core templates
base={{ basedir }}/base
