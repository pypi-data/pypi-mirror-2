[buildout]
develop = .
          ../ztfy.utils
          ../ztfy.security
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.comment
       ztfy.utils
       ztfy.security
       zope.annotation
       zope.dublincore
       zope.app.zapi

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.comment
domain = ztfy.comment
output = ztfy/comment/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.comment [test]
