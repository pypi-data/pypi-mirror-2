[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[upload_docs]
upload-dir = docs/build/html

[init_catalog]
domain = pyrone
output_dir = pyrone/locale
input_file = pyrone/locale/pyrone.pot

[nosetests]
cover-package = pyrone
nocapture = 1
with-coverage = 1
cover-erase = 1
match = ^test

[extract_messages]
output_file = pyrone/locale/pyrone.pot
add_comments = TRANSLATORS:
width = 80

[compile_catalog]
directory = pyrone/locale
domain = pyrone
statistics = true

[update_catalog]
domain = pyrone
previous = true
output_dir = pyrone/locale
input_file = pyrone/locale/pyrone.pot

