[global]
server.socket_host = "127.0.0.1"
server.socket_port = 8080
server.thread_pool = 10
tools.sessions.on = True
tools.sessions.timeout = 60

## logging information
# disable logging information on terminal
log.screen = False 
# absolute path to the file where access information has to be saved
log.access_file = "access.log"
# absolute path to the file where error information has to be saved
log.error_file = "error.log"
