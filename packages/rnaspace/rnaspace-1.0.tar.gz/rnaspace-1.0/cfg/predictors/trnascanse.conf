[General]
name = "tRNAscan-SE"
exe_path = "tRNAscan-SE"
path = "trnascanse.py"
speed = ""
version = "1.23"
type = "known_specialized"
description: "<b>tRNAscan-SE</b> predicts transfer RNAs."

[Options]
simple = "C,D"
long = "X,L"
basic_options = ""

[Options_Params]
X = "[10-30]"
L = "[50-200]"

[Options_default_params]
default_simple = "D"
X = "20"
L = "116"

[Options_view]
X = "text area"
L = "text area"

[Options_desc]
C = "Search using Cove analysis only (max sensitivity, very slow):"
D = "Disable pseudogene checking:"
X = "Cove cutoff score for reporting tRNAs:"
L = "Max length of tRNA:"

[Help]
text: "<div class="help_soft_title">Approach</div>
      tRNAscan-SE combines the
      strengths of three independent tRNA prediction programs by negotiating
      the flow of information between them, performing a limited amount of
      post-processing, and outputting the results in one of several
      formats.<br />
      <br />

      <div class="help_soft_title">Parameters</div>
      <b>Search using Cove analysis only (max sensitivity, very slow)</b>: 
      Set tRNAscan-SE to detect tRNA using only the Cove analysis (neither tRNAscan 
      nor EufindtRNA will be used). The covariance model used will depend on the sequence
      domain. <br />
      <br />
      <b>Check for pseudogenes</b>: Set tRNAscan-SE to check if predicted RNAs are a pseudogene or not.<br />
      <br />
      <b>Cove cutoff score for reporting tRNAs</b>: Set cutoff score (in bits)
      for reporting tRNAs (default=20)<br />
      Integer value between [10 ; 30]<br />
      <br />
      <b>Max length of (intron + variable region)</b>: Set max length of tRNA 
      intron + variable region (default=116bp)<br />
      Integer value between [50 ; 200]<br />
      <br />
  
      <div class="help_soft_title">Reference</div>
      Eddy, S.R. and Durbin, R. (1994) "RNA sequence analysis using 
      covariance models", Nucl. Acids Res., 22, 2079-2088.<br />
      <br />
      Fichant, G.A. and Burks, C. (1991) "Identifying potential tRNA 
      genes in genomic DNA sequences", J. Mol. Biol., 220, 659-671.<br />
      <br />
      Pavesi, A., Conterio, F., Bolchi, A., Dieci, G., Ottonello, S. (1994)"
      Identification of new eukaryotic tRNA genes in genomic DNA databases 
      by a multistep weight matrix analysis of transcriptional control 
      regions", Nucl. Acids Res., 22, 1247-1256.<br />
      <br />
      Lowe, T.M. &amp; Eddy, S.R. (1997) "tRNAscan-SE: A program for 
      improved detection of transfer RNA genes in genomic sequence", 
      Nucl. Acids Res., 25, 955-964.<br />
      <br />
      <a href="http://lowelab.ucsc.edu/tRNAscan-SE/">tRNAscan-SE web site</a><br />
      "
