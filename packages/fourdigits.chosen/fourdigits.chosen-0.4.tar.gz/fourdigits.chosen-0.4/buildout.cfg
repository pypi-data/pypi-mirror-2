[buildout]
parts = instance
extends =
    http://dist.plone.org/release/4.1/versions.cfg
    http://good-py.appspot.com/release/five.grok/1.2.0-1
extensions = buildout.dumppickedversions
versions = versions
develop = .

[instance]
