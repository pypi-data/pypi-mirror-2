[build_sphinx]
all_files = 1
build-dir = docs/build
source-dir = docs/source

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[upload_docs]
upload-dir = docs/build/html

[nosetests]
cover-package = marrow.util
quiet = true
with-coverage = true
detailed-errors = true
where = tests
cover-inclusive = true

[aliases]
test = nosetests

