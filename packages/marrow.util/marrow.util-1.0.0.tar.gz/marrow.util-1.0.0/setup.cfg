[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1

[upload_docs]
upload-dir = docs/build/html

[nosetests]
quiet = true
with-coverage = true
cover-package = marrow.util
cover-inclusive = true
where = tests
detailed-errors = true
with-achievements = true

[aliases]
test = nosetests

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

