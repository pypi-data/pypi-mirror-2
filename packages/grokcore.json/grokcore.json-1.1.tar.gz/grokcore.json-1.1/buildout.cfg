[buildout]
extends = http://svn.zope.org/*checkout*/groktoolkit/trunk/grok.cfg
parts =
    test
develop =
    .
versions = versions
extensions = buildout.dumppickedversions

[versions]
grokcore.json =

[test]
recipe = zc.recipe.testrunner
eggs =
    grokcore.json
    grokcore.json[test]
defaults = ['--tests-pattern', '^f?tests$', '-v']
