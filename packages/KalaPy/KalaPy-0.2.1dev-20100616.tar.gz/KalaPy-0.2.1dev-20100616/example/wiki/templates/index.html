{% extends 'layout.html' %}

{% set hide_navigation = True %}
{% set title = 'Index' %}

{% block contents %}
    <h1>Index</h1>
    {% for letter, pages in letters %}
        <h2 id="{{ letter }}"><a href="#{{ letter }}">{{ letter }}</a></h2>
        <ul>
            {% for page in pages %}
            <li><a href="{{ url_for('show', name=page.name) }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
