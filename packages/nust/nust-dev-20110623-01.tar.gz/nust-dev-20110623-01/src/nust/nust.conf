[nust]
pstree = /usr/bin/pstree
vhosts = /etc/nginx/vhost.d/*.conf
uwsgi  = /usr/bin/uwsgi
uwsgi_def_args = --ini=/etc/nust.conf
dbdir  = /var/run
kill   = /bin/kill -s TERM
kill_k9= /bin/kill -s KILL

[uwsgi]
master= 
disable-logging= 
vacuum= 
logfile-chown=
chmod-socket=666 
catch-exceptions=
memory-report=
