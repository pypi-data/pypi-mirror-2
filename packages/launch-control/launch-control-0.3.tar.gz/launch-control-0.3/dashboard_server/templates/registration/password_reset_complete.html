{% extends "registration/base.html" %}
{% load i18n %}


{% block title %}
{{ block.super }}
| {% trans "Password reset complete" %}
{% endblock %}


{% block big_message %}{% trans "Success!" %}{% endblock %}


{% block content %}
<table>

    <th>{% trans "Your new password has been set" %}</th>
  </tr>

    <th>
      <input type="button" class="button" onclick='location.href="{{ login_url }}"' value="{% trans "Sign in" %}"/>
    </th>
  </tr>
</table>
{% endblock %}
