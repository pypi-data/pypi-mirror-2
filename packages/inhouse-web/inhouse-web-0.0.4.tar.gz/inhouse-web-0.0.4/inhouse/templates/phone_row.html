{% load i18n %}
<tr>
  <td>{{ user.last_name }}</td>
  <td>{{ user.first_name }}</td>
  <td><a href="{% url inhouse.views.show_user user.id %}">{{ user.username }}</a></td>
  {% if user.email %}
    <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
  {% else %}
    <td></td>
  {% endif %}
  <td>{{ user.get_profile.communication.phone_landline }}</td>
  <td>{{ user.get_profile.communication.phone_mobile }}</td>
  <td>{{ user.get_profile.communication.fax }}</td>
</tr>
