{% load i18n %}
<tr>
  <td class="first">{% if project.image %}
      <img src="{{ STATIC_URL }}{{ project.image }}" height="16" width="16">
    {% else %}
      <img src="{{ STATIC_URL }}img/favicon.png" height="16" width="16">
    {% endif %}
    &nbsp;
    <a href="/projects/{{ project.id }}">{{ project.name }}</a>
  </td>
  <td>{{ project.key }}</td>
  <td>{{ project.type }}</td>
  <td>{{ project.status }}</td>
  <td>{{ project.customer|truncatewords:3 }}</td>
  <td class="last">{{ project.manager.id|show_user_link }}</td>
</tr>
