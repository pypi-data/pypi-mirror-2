{% load i18n %}
{% if booking %}
<strong>{{ booking.get_title }}</strong>
<p>
<br/>
{{ booking.get_description|truncatewords:40 }}
</p>
{% endif %}
<br/>
<i>{% trans "Created" %}:</i> {{ booking.created }}, {% trans "by" %} {{ booking.created_by }}<br/>
<i>{% trans "Updated" %}:</i> {{ booking.updated }}, {% trans "by" %} {{ booking.updated_by }}
