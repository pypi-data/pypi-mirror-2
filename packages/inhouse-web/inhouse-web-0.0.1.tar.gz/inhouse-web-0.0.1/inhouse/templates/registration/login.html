{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <th><label for="id_username">{{ form.username.label }}:</label></th>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <th><label for="id_password">{{ form.password.label }}:</label></th>
      <td>{{ form.password }}</td>
    </tr>
    <tr><td><input type="submit" value="{% trans "Signin" %}"></td></tr>
  </table>
  <!--
  <table>
    {{ form }}
    <tr><td><input type="submit" value="{% trans "Signin" %}"></td></tr>
  </table>
  -->

</form>
{% endblock %}
