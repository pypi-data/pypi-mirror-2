<span id="booking-star-{{ booking.id }}">
  {% if booking.is_starred %}
    <a href="javascript:JS_removeBookingStar({{ booking.id }})">
	  <span id="booking-information-image" class="sprite star"></span>
	</a>
  {% else %}
    {% if request.user %}
      <a href="javascript:JS_addBookingStar({{ booking.id }})">
		<span id="booking-information-image" class="sprite star_grey"></span>
	  </a>
    {% endif %}
  {% endif %}
</span>
