{% load i18n %}

{% if booking %}
  <strong>{{ booking.get_title }}</strong>
  <p>
    <br/>
    <code>{{ booking.get_description|truncatewords:40 }}</code>
  </p>
{% endif %}
<br/>
{% trans "Created" %}: {{ booking.created }}, {% trans "by" %} {{ booking.created_by }}<br/>
{% trans "Updated" %}: {{ booking.updated }}, {% trans "by" %} {{ booking.updated_by }}
