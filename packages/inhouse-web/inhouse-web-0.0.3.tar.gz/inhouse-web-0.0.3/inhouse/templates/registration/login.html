{% extends "base_minimal.html" %}
{% load i18n %}

{% block content %}
  <form action="" method="post">
	{% csrf_token %}
	<table>
	  <tr><td><h3>{% trans "Login" %}</h3></td></tr>
	  <tr>
		<th><label for="id_username">{{ form.username.label }}:</label></th>
		<td>{{ form.username }}</td>
	  </tr>
	  <tr>
		<th><label for="id_password">{{ form.password.label }}:</label></th>
		<td>{{ form.password }}</td>
	  </tr>
	  <tr><td><input type="submit" value="Submit"></td></tr>
	</table>
  </form>
{% endblock %}
