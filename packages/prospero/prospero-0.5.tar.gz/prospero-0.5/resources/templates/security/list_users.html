{% extends 'base.html' %}

{% block grid %}

<div class="entry">

<div>
 <ul>
 	{% if info_messages is not None %}
	    {% for message in info_messages %}
	        <li>{{message}}</li>
	    {% end %}
	{% end %}
    </ul>
</div>
<div>
     <table >
 	<tr>
        <td class="label"><b>User<b></td>
<td class="label"><b>Create Permissions<b></td>
<td class="label"><b>Delete Permissions<b></td>

    </tr>
    
	    {% for user in user_list %}
 	<tr>

	    	
        	<td >{{user}}</td>
        	<td ><a href="/manage/permissions/{{user}}/create/"> Create </a></td>
        	
        	<td ><a href="/manage/permissions/{{user}}/delete/"> Delete </a></td>

    </tr>
    	    {% end %}
    </table>
</div>
</br>
</div>

{% end %}
