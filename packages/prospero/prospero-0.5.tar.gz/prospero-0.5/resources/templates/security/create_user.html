{% extends 'base.html' %}

{% block grid %}

<div class="entry">

<div>
 <ul>
 	{% if info_messages is not None %}
	    {% for message in info_messages %}
	        <li>{{message}}</li>
	    {% end %}
	{% end %}
    </ul>
</div>
<div>
<form method="post" action="/manage/user/create/">
 {{ xsrf_form_html() }}
     <table class="create_form">
 	<tr>
        <td class="label"><b>Username:<b></td>

        <td class="field_value"><input type="text" name="username" value={{old_username}}></td>
    </tr>
 	<tr>
        <td class="label"><b>Password:<b></td>
	<td class="field_value"><input type="password" name="password">
	</td>
    </tr>
	 	<tr>
        <td class="label"><b>Password Confirmation:<b></td>
	<td class="field_value"><input type="password" name="password_confirm">
	</td>
    </tr>
    
	 	<tr><td></td><td>
	 <button type="submit" value="create">Create User</button>
	</td>
    </tr>
</form>
</div>
</br>
</div>

{% end %}
