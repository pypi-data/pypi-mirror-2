[buildout]
extends =
    http://dist.plone.org/release/4.1rc3/versions.cfg
    https://svn.plone.org/svn/plone/buildouts/plone-coredev/branches/4.1/sources.cfg
    versions.cfg
parts =
    lxml
    test
    instance
    zopepy
    omelette
develop = .
extensions =
    mr.developer
    buildout.dumppickedversions
sources = sources
versions = versions
sources-dir = extras
auto-checkout =
    plone.resource
    
[versions]
plone.app.theming =

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml==${versions:lxml}

[sources]
diazo = svn https://svn.plone.org/svn/plone/diazo/trunk
plone.resource = svn https://svn.plone.org/svn/plone/plone.resource/trunk
plone.subrequest = svn https://svn.plone.org/svn/plone/plone.subrequest/trunk
repoze.xmliter = git https://github.com/repoze/repoze.xmliter.git
lxml = git https://github.com/lxml/lxml.git

[instance]
recipe = plone.recipe.zope2instance
eggs =
    plone.app.theming
    plone.reload
user = admin:admin
resources = ${buildout:directory}/resources

[zopepy]
recipe = zc.recipe.egg
eggs =
    diazo
    plone.app.theming
interpreter = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =
    diazo [test]
    plone.app.theming [test]
    plone.resource [test]
    plone.subrequest [test]
    repoze.xmliter
defaults = ['--auto-color', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'report')

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
