# General settings

[host]
network_interface=vboxnet0

[xmlrpc]
host = 127.0.0.1
port = 50505

# Settings for STOMP broker server
[broker]
name=morbid
host=0.0.0.0
port=61613
username=
password=

# Information about hypervisor

[hypervisor]
name=VirtualBox
helper=
