[app:jocommentatom]
use = egg:jocommentatom
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_templates = true
default_locale_name = en
db_string = mysql://user:password@host:port/database?charset=utf8&use_unicode=0
db_echo = false

site_url = 
title = 
subtitle = 
author.name = 
author.email = 
limit = 

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    egg:repoze.tm2#tm
    jocommentatom

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

[server:fcgi]
use = egg:Flup#fcgi
host = 127.0.0.1
port = 6543
