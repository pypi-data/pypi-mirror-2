[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[extract_messages]
output_file = jocommentatom/locale/JoCommentAtom.pot
add_comments = TRANSLATORS:
width = 80

[nosetests]
cover-package = jocommentatom
nocapture = 1
with-coverage = 1
cover-erase = 1
match = ^test

[init_catalog]
domain = JoCommentAtom
output_dir = jocommentatom/locale
input_file = jocommentatom/locale/JoCommentAtom.pot

[compile_catalog]
directory = jocommentatom/locale
domain = JoCommentAtom
statistics = true

[update_catalog]
domain = JoCommentAtom
previous = true
output_dir = jocommentatom/locale
input_file = jocommentatom/locale/JoCommentAtom.pot

[aliases]
release = egg_info -RDb ""

