<html>
    <head>
        <title>Dashboard</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" type="text/javascript"></script> 
        <script src="{% url curator-media 'js/jquery.flot.js' %}"></script> 
        <script src="http://jqueryui.com/ui/jquery.ui.core.js"></script> 
        <script src="http://jqueryui.com/ui/jquery.ui.widget.js"></script> 
        <script src="http://jqueryui.com/ui/jquery.ui.mouse.js"></script> 
        <script src="http://jqueryui.com/ui/jquery.ui.sortable.js"></script> 
        <script src="http://jqueryui.com/ui/jquery.ui.resizable.js"></script> 
        <link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css"> 
        <script>
            WIDGET_SIZE_FACTOR = .97
            WIDGET_FULLSCREEN_HEIGHT = .9
            WIDGET_FULLSCREEN_WIDTH = .98

            var chart_data = {};
            var chart_options = {};
            
            function redrawChart(widget_id) {
                $.plot($("#chart_div" + widget_id), chart_data[widget_id], chart_options[widget_id]);
            }
            
            function showTooltip(x, y, contents) {
                    $('<div id="tooltip">' + contents + '</div>').css( {
                        position: 'absolute',
                        display: 'none',
                        top: y + 5,
                        left: x + 5,
                        'font-size': '16px',
                        border: '1px solid #fdd',
                        padding: '2px',
                        'background-color': '#fee',
                        opacity: 0.80,
                        'z-index': 1000,
                    }).appendTo("body").fadeIn(200);
            }
        </script>
        <meta charset="utf-8">
        
        {% block head %}{% endblock %}
    </head>    
    <body bgcolor="silver">
        {% block body %}{% endblock %}
    </body>
</html>
