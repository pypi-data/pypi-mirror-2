[buildout]
extends = versions-3.4.0.cfg
versions = versions


[versions]
p01.accelerator = 0.5.0
p01.cgi = 0.5.0
p01.fsfile = 0.5.0
p01.fswidget = 0.5.0
p01.remote = 0.5.1
p01.tmp = 0.5.0
p01.zmi = 0.5.1
z3c.authenticator = 0.6.0
z3c.indexer = 0.5.1
z3c.jsonrpc = 0.5.2
z3c.layer.pagelet = 1.0.2
z3c.menu.ready2go = 0.5.1
z3c.recipe.i18n = 0.5.4
zc.configuration = 1.0
zope.container = 3.8.1
ZODB3 = 3.9.5


[logs]
recipe = z3c.recipe.dev:mkdir
path = parts/logs


[var]
recipe = zc.recipe.filestorage

[tmpstorage]
recipe = z3c.recipe.dev:mkdir
path = parts/tmpstorage


[fsstorage]
recipe = z3c.recipe.dev:mkdir
path = parts/fsstorage


[winservice]
recipe = z3c.recipe.winservice:service
name = MYPYPI Windows Service
description = MYPYPI Windows Service
runzope = app


[configure]
recipe = z3c.recipe.dev:script
eggs = zc.buildout
method = main
module = configure
arguments = '${buildout:directory}'
