[tox]
downloadcache = .tox/_download/
setupdir = ..
distribute = False
envlist =
    py26-1.2.X, py27-1.2.X, py26-1.3.X, py27-1.3.X

[testenv]
commands =
    {envpython} runtests.py

[testenv:py26-1.2.X]
basepython = python2.6
deps =
    django==1.2.4
    git+https://github.com/toastdriven/django-haystack.git
    django-celery
    celery
    Whoosh

[testenv:py27-1.2.X]
basepython = python2.7
deps =
    django==1.2.4
    git+https://github.com/toastdriven/django-haystack.git
    django-celery
    celery
    Whoosh


[testenv:py26-1.3.X]
basepython = python2.6
deps =
    django==1.3
    git+https://github.com/toastdriven/django-haystack.git
    django-celery
    celery
    Whoosh

[testenv:py27-1.3.X]
basepython = python2.7
deps =
    django==1.3
    git+https://github.com/toastdriven/django-haystack.git
    django-celery
    celery
    Whoosh
