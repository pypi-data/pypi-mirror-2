[tox]
setupdir = ..
downloadcache = {toxinidir}/_download/
distribute = False
envlist =
    py26-1.X, py27-1.X, py26-2.X, py27-2.X

[testenv:py26-1.X]
commands = {envbindir}/django-admin.py test notes --settings=settings.v1
basepython = python2.6
deps =
    django==1.3
    django-haystack==1.2.4
    django-celery
    celery
    Whoosh

[testenv:py27-1.X]
commands = {envbindir}/django-admin.py test notes --settings=settings.v1
basepython = python2.7
deps =
    django==1.3
    django-haystack==1.2.4
    django-celery
    celery
    Whoosh


[testenv:py26-2.X]
commands = {envbindir}/django-admin.py test notes --settings=settings.v2
basepython = python2.6
deps =
    django==1.3
    git+https://github.com/toastdriven/django-haystack.git
    django-celery
    celery
    Whoosh

[testenv:py27-2.X]
commands = {envbindir}/django-admin.py test notes --settings=settings.v2
basepython = python2.7
deps =
    django==1.3
    git+https://github.com/toastdriven/django-haystack.git
    django-celery
    celery
    Whoosh
