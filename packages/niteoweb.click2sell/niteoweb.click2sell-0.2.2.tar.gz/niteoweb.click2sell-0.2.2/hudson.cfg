[buildout]
extends = buildout.cfg
parts +=
    test

[zope2]
skip-fake-eggs =
    zope.testing


# use xmltestreport to generate JUnit xml reports for Hudson CI
[test]
recipe = collective.xmltestreport
eggs =
    ${buildout:eggs}
extra-paths = ./eggs
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']
