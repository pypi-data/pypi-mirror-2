[migrate_frontpage]
parts =
    export_frontpage
    copy_frontpage
    import_frontpage

[export_frontpage]
recipe = collective.migrator:export_obj
obj = front-page
instance = remote

[copy_frontpage]
recipe = collective.migrator:copy_file
files = front-page.zexp
source = remote
target = local
source_dir = ${remote:export}
target_dir = ${local:import}

[import_frontpage]
recipe = collective.migrator:import_obj
obj = front-page
instance = local


