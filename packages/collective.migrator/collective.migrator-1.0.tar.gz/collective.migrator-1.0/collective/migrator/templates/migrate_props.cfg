[migrate_props]
parts =
    dump_siteprops
    copy_siteprops
    load_siteprops

[dump_siteprops]
recipe = collective.migrator:ext_method
source = scripts/dump_data.py
func = dump_siteprops
output = siteprops.txt
instance = remote

[copy_siteprops]
recipe = collective.migrator:copy_file
files = siteprops.txt
source = local
target = local
source_dir = ${buildout:directory}
target_dir = ${local:extensions}

[load_siteprops]
recipe = collective.migrator:ext_method
source = scripts/load_data.py
func = load_siteprops
output = load_siteprops.out
instance = local

