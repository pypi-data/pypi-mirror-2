[migrate_frontpage]
parts =
    export_frontpage
    copy_frontpage
    import_frontpage

[obj_spec]
obj = 
    front-page
files =
    front-page.zexp

[export_frontpage]
<= obj_spec
recipe = collective.migrator:export_obj
instance = remote

[copy_frontpage]
<= obj_spec
recipe = collective.migrator:copy_file
source = remote
target = local
source_dir = ${remote:export}
target_dir = ${local:import}

[import_frontpage]
<= obj_spec
recipe = collective.migrator:import_obj
replace = 1
instance = local
