[loggers]
keys=root,engine,alchemy,alchemy_orm

[logger_root]
level=DEBUG
handlers=hand01

[logger_engine]
level=CRITICAL
propagate=1
handlers=hand02
qualname=synthesis.engine

[logger_alchemy]
propagate=1
level=CRITICAL
handlers=hand02
qualname=synthesis.alchemy

[logger_alchemy_orm]
propagate=0
level=CRITICAL
handlers=hand02
qualname=sqlalchemy.orm.unitofwork

#[logger_log04]
#level=CRITICAL
#handlers=hand04
#propagate=0
#qualname=warning.loggers

[logger_log05]
level=CRITICAL
handlers=hand05
propagate=1
qualname=email.loggers

[handlers]
keys=hand01,hand02,hand03,hand05

[formatters]
keys=simple,detailed

[handler_hand01]
class=StreamHandler
level=CRITICAL
formatter=detailed
args=(sys.stdout,)

[handler_hand02]
class=FileHandler
#class=RotatingFileHandler
level=CRITICAL
formatter=detailed
args=('synthesis/logs/synthesis.log', 'a')
#args=(filename='logs/synthesis.log',maxBytes=1024, backupCount=5)

[handler_hand03]
class=handlers.SysLogHandler
level=CRITICAL
formatter=simple
args=(('localhost', handlers.SYSLOG_UDP_PORT), handlers.SysLogHandler.LOG_USER)

#[handler_hand04]
#class=handlers.NTEventLogHandler
#level=CRITICAL
#formatter=detailed
#args=('MCS Homeless Population Reporting', '', 'Application')

[handler_hand05]
class=handlers.SMTPHandler
level=WARN
formatter=simple
args=('localhost', 'from@abc', ['user1@abc', 'user2@xyz'], 'Logger Subject')

[formatter_simple]
format=F1 %(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter

[formatter_detailed]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
datefmt=
class=logging.Formatter

