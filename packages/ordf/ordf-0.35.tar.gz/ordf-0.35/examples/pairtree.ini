##
## Configuration file for pairtree listening to rabbitmq
##
[app:main]

## listen to the "index" exchange
ordf.handler = ordf.handler.queue:RabbitHandler
ordf.handler.hostname = localhost
ordf.handler.userid = guest
ordf.handler.password = guest
ordf.connect.exchange = index
ordf.connect.queue = pairtree

ordf.writers = pairtree

## write graphs to this directory
pairtree.args = /work/ordf/data/pairtree
