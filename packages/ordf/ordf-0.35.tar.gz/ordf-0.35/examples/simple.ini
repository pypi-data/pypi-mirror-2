##
## Simple configuration file for reading from pairtree and
## rdflib
##
[app:main]
data_root = ./data

ordf.readers = pairtree
ordf.writers = pairtree,rdflib
ordf.handler.namespace = http://example.org/changesets/

pairtree.args = %(data_root)s/ptree

rdflib.args = %(data_root)s/triplestore
rdflib.store = Sleepycat
