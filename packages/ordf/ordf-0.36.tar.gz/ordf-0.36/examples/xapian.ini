##
## configuration file for a xapian index listening to rabbitmq
##
[app:main]

## listen to the "index" queue
ordf.handler = ordf.handler.queue:RabbitHandler
ordf.handler.hostname = localhost
ordf.handler.userid = guest
ordf.handler.password = guest
ordf.connect.exchange = index
ordf.connect.queue = xapian

ordf.writers = xapian
## connect to xapian-tcpsrv at the coordinates below
xapian.args = 127.0.0.1:44332
