##
## Configuration for a FuXi reasoner listening to the
## "reason" exchange and writing to the "index" exchange
##
[app:main]

ordf.handler = ordf.handler.queue:RabbitHandler
## namespace for changesets
ordf.handler.namespace = http://purl.org/NET/ordf/cs/
## listen on the "reason" exchange
ordf.handler.hostname = localhost
ordf.handler.userid = guest
ordf.handler.password = guest
ordf.connect.exchange = reason
ordf.connect.queue = fuxi

ordf.readers = fuxi,pairtree
ordf.writers = fuxi,rabbit

## the rules to use for inferencing
fuxi.args = n3/rdfs-rules.n3,n3/ordf_rules.n3

## pairtree reads out of this directory
pairtree.args = /work/ordf/data/pairtree

## write to the "index" exchange when finished
rabbit.hostname = localhost
rabbit.userid = guest
rabbit.password = guest
rabbit.connect.exchange = index
