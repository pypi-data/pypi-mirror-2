##
## Configuration file for reading from pairtree and
## writing to rabbitmq
##
[app:main]

## namespace for changesets
ordf.handler.namespace = http://purl.org/NET/ordf/cs/
## read information out of pairtree
ordf.readers = pairtree
## send changes to the queue
ordf.writers = rabbit

## pairtree will read graphs from this directory
pairtree.args = /work/ordf/data/pairtree

## send changes to the "reason" queue
rabbit.hostname = localhost
rabbit.userid = guest
rabbit.password = guest
rabbit.connect.exchange = reason

