##
## Configuration file for reading from pairtree and
## various indices and writing to rabbitmq
##
[app:main]

ordf.readers = pairtree,fourstore,xapian
ordf.writers = rabbit

## read graphs from this directory
pairtree.args = /work/ordf/data/pairtree

## sparql, etc. via fourstore
fourstore.args = biblio,soft_limit=-1

## full-text search with xapian
xapian.args = 127.0.0.1:44332

## write operations pass through the "reason" exchange
rabbit.hostname = localhost
rabbit.userid = guest
rabbit.password = guest
rabbit.connect.exchange = reason
