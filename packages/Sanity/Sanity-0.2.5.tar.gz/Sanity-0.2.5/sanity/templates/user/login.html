{% extends "base.html" %}
{% block title %}- Login{% endblock %}
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a class="active" href="{{ url_for('user.login') }}"><h2>Login</h2></a></li>
        <li><a href="{{ url_for('user.register') }}">Register</a></li>
    </ul>
</div>
<div class="clear"></div>

{% if error %}
<div class="error">
    <span class="embolden">ERROR</span> {{ error }}
</div>
{% endif %}
<form action="{{ url_for('user.login') }}" method="post" class="inline">
    <div class="span-9"><label for="name">User</label><br><input type="text" name="name" class="title span-9 last" value=""></div>
    <div class="span-9 last"><label for="password">Password</label><br><input type="password" name="password" class="title span-9 last" value=""></div>
    <div class="span-9 append-9 last"><label class="checkbox" for="remember">Remember?</label><input type="checkbox" name="remember" value="y"></div>
	<input type="hidden" name="next" value="{{ next }}">
    <div class="span-9"><input type="submit" value="Continue &rarr;"></div>
</form>
{% endblock %}
