{% extends "base.html" %}
{% block title %}- Add Task{% endblock %}
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a class="active" href="{{ url_for('add_task') }}"><h2>Add Task</h2></a></li>
        <li><a href="{{ url_for('add_tag') }}">Add Tag</a></li>
    </ul>
</div>
<div class="clear"></div>

{% if error %}
<div class="error grid_12">
    <span class="embolden">ERROR</span> {{ error }}
</div>
{% endif %}
<form action="{{ url_for('add_task') }}" method="post" class="inline" accept-charset="utf-8">
    <div class="span-12"><label for="description">Task Description</label><br><textarea type="text" name="description" class="span-12 title desc" value=""></textarea>
    <label for="group">Assign to</label><br>
        <select name="group" class="span-9">
            {% for group in groups %}
            <option>{{ group.name }}
            {% endfor %}
        </select>
    </div>
    <div class="span-6 last"><label for="tags">Tags</label><br>
        <select size="6" multiple class="span-6" name="tags">
            {% for tag in ta %}
            <option>{{ tag.tag }}
            {% endfor %}
        </select>
        <p class="hint">Hold down the "Ctrl" key on Windows/Linux or the "Command" key on a Mac to select multiple tags</p>
    </div>

    <div class="span-9 append-9 last submit"><input type="submit" value="Continue &rarr;"></div>
</form>
{% endblock %}
