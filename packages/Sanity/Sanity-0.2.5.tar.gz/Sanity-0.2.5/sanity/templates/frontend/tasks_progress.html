{% extends "base.html" %}
{% block title %}- All Tasks{% endblock %}i
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a href="{{ url_for('index') }}">Current Tasks</a></li>
        <li><a class="active "href="{{ url_for('tasks_progress') }}"><h2>Tasks in Progress</h2></a></li>
        <li><a href="{{ url_for('tasks_completed') }}">Completed Tasks</a></li>
        <li class="right"><a href="{{ url_for('tags') }}">Tags</a></li>
    </ul>
</div>

<div class="span-18 tags progress">
    <ul>
        <li class="cancel"><a href="{{ url_for('tasks_progress') }}">&#x2718;</a></li>
        {% for tag in tags %}
        <li><a href="#">{{ tag.tag }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="span-18 tasks">
    <ul>
    {% include "partials/tasks_progress.html" %}
    </ul>
</div>

{% endblock %}
