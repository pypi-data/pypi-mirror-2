[supervisord]
logfile = /tmp/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
user = aaront
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false
environment = KEY1=value1,KEY2=value2

[program:gunicorn]
command=/usr/local/bin/gunicorn sanityapp:app -c /var/flask/sanity/contrib/wsgi/gunicorn.conf.py
directory=/var/flask/sanity/contrib/wsgi/
user=nobody
autostart=true
autorestart=true
redirect_stderr=True
