{% for task in tasks %}
<li>
<span class="span-2 task-status grid">
    {% if g.user.name == task.worker %}
    <a class="progress" href="{{ url_for('finish', id=task.id) }}">Finish</a>
    {% else %}
    <a class="work" href="#">Busy</a>
    {% endif %}
    <a href="#">{{ task.worker }}</a>
    </span>
    <span class="span-16 grid last">
        <span class="span-1 task-id grid">{{ task.id }}</span>
        <span class="span-15 task-content grid last">{{ task.description }}</span>
        <span class="span-12 prepend-1 task-tags grid">
            {% for tag in task.tags %}
            <span class="tag"><a href="{{ url_for('tag', tag=tag.tag) }}">{{ tag.tag }}</a></span>
            {% endfor %}
        </span>
        <span class="span-3 task-date grid last">{{ task.get_days_since() }} days ago</span>
    </span>
</li>
{% endfor %}
