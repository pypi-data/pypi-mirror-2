{% extends "base.html" %}
{% block title %}- Register{% endblock %}
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a href="{{ url_for('user.login') }}">Login</a></li>
        <li><a class="active "href="{{ url_for('user.register') }}"><h2>Register</h2></a></li>
    </ul>
</div>
<div class="clear"></div>

{% if error %}
<div class="error">
    <span class="embolden">ERROR</span> {{ error }}
</div>
{% endif %}

<form action="{{ url_for('user.register') }}" method="post" class="inline">
    <div class="span-9 append-9 last"><label for="name">Username</label><br><input type="text" name="name" class="title span-9" value=""></div>
    <div class="span-9"><label for="password">Password</label><br><input type="password" name="password" class="title span-9" value=""></div>
    <div class="span-9 last"><label for="password2">Password (again)</label><br><input type="password" name="password2" class="title span-9" value=""></div>
    <div class="span-9 append-9 last"><label for="email">Email</label><br><input type="email" name="email" class="title span-9" value=""></div>
    <div class="span-9 append-9 last"><label for="group">Group</label><br>
        <select name="group" class="span-9">
            {% for group in groups %}
            <option>{{ group.name }}
            {% endfor %}
        </select>
    </div>
    <div class="span-9 append-9 last submit"><input type="submit" value="Continue &rarr;"></div>
</form>
{% endblock %}
