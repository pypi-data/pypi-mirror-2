{% extends "base.html" %}
{% block title %}Admin - Groups{% endblock %}
{% block body %}
<ul class="tabs">
    <li><a class="active" href="{{ url_for('groups') }}">Groups</a></li>
    <li><a href="{{ url_for('tasks') }}">Tags</a></li>
    <li><a href="{{ url_for('tags') }}">Tasks</a></li>
    <li><a href="{{ url_for('users') }}">Users</a></li>
</ul>
<form action="{{ url_for('groups') }}" method="post" class="inline" accept-charset="utf-8">
    <div class="span-6 append-6"><label for="name">Group Name</label><br><input type="text" name="name" class="span-6 title" value=""></div>
    <div class="span-6 last"><input type="submit" value="Add &rarr;"></div>
</form>

<div class="clear"></div>
{% if error %}
<div class="error grid_12">
    <span class="embolden">ERROR</span> {{ error }}
</div>
{% endif %}

<div class="tasklist">
    <ul>
    {% for group in groups %}
    <li>{{ group.name }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
