{% extends "base.html" %}
{% block title %}- Add Tag{% endblock %}
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a href="{{ url_for('add_task') }}">Add Task</a></li>
        <li><a class="active" href="{{ url_for('add_tag') }}"><h2>Add Tag</h2></a></li>
    </ul>
</div>
<div class="clear"></div>

{% if error %}
<div class="error">
    <span class="embolden">ERROR</span> {{ error }}
</div>
{% endif %}

<form action="{{ url_for('add_tag') }}" method="post" class="inline" accept-charset="utf-8">
    <div class="span-9"><label for="tag">Tag</label><br><input type="text" name="tag" class="span-9 title" value=""></p>
    <div class="span-9 append-9 last"><input type="submit" value="Continue &rarr;"></p>
</form>
{% endblock %}
