{% extends "base.html" %}
{% block title %}- Completed Tasks{% endblock %}i
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a href="{{ url_for('index') }}">Current Tasks</a></li>
        <li><a href="{{ url_for('tasks_progress') }}">Tasks in Progress</a></li>
        <li><a class="active" href="{{ url_for('tasks_completed') }}"><h2>Completed Tasks</h2></a></li>
        <li class="right"><a href="{{ url_for('tags') }}">Tags</a></li>
    </ul>
</div>

<div class="span-18 tags completed">
    <ul>
        <li class="cancel"><a href="{{ url_for('tasks_completed') }}">&#x2718;</a></li>
        {% for tag in tags %}
        <li><a href="#">{{ tag.tag }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="span-18 tasks">
    <ul>
    {% include "partials/tasks_completed.html" %}
    </ul>
</div>

{% endblock %}
