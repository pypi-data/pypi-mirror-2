{% extends "base.html" %}
{% block title %}- Current Tasks{% endblock %}
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a class="active" href="{{ url_for('index') }}"><h2>Current Tasks</h2></a></li>
        <li><a href="{{ url_for('tasks_progress') }}">Tasks in Progress</a></li>
        <li><a href="{{ url_for('tasks_completed') }}">Completed Tasks</a></li>
        <li class="right"><a href="{{ url_for('tags') }}">Tags</a></li>
    </ul>
</div>

<div class="span-18 tags group">
    <ul>
        <li class="cancel"><a href="{{ url_for('index') }}">&#x2718;</a></li>
        {% for tag in tags %}
        <li><a href="#">{{ tag.tag }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="span-18 tasks">
    <ul>
    {% include "partials/tasks.html" %}
    </ul>
</div>

{% endblock %}
