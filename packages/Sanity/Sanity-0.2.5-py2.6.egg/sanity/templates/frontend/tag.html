{% extends "base.html" %}
{% block title %}- {{ tag }}{% endblock %}
{% block body %}
<div class="span-18 tabs">
	<ul class="span-18 last">
        <li><a href="{{ url_for('index') }}">Current Tasks</a></li>
        <li><a href="{{ url_for('tasks_progress') }}">Tasks in Progress</a></li>
        <li><a href="{{ url_for('tasks_completed') }}">Completed Tasks</a></li>
        <li class="right"><a class="active" href="{{ url_for('tags') }}"><h2>Tags</h2></a></li>
    </ul>
</div>

<div class="span-18 tags">
    <ul>
        {% for tag in tags %}
        <li><a href="{{ url_for('tag', tag=tag.tag) }}">{{ tag.tag }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="clear">&nbsp;</div>

<h2>{{ tag }}</h2>
<div class="span-18 tasks">
    <ul>
        {% include "partials/tasks.html" %}
    </ul>
</div>
{% endblock %}
