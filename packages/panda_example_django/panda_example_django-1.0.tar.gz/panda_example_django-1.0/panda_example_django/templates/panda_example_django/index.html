{% extends 'panda_example_django/layout.html' %}

{% block content %}
<p>This is an example <strong>Panda</strong> client application, written in <strong>Python</strong>, using the <strong>Django</strong> framework.</p>
<form action="{% url panda_example_django.player %}" method="get" id="upload-form">
    <label>Upload a video<br/></label>
    
    <span id="upload_button"></span>
    <input type="text" id="upload_filename" disabled="true" class="panda_upload_filename" />
    <div id="upload_progress" class="panda_upload_progress"></div>
    <input type="hidden" id="returned_video_id" name="panda_video_id" />

    <p><input type="submit" value="Save" /></p>
</form>
<script type="text/javascript">
$('#returned_video_id').pandaUploader({{ panda_access_details|safe }}, {
    upload_button_id: 'upload_button',
    upload_filename_id: 'upload_filename',
    upload_progress_id: 'upload_progress',
    api_host: '{{ panda_api_host }}'
});
</script>
{% endblock %}
