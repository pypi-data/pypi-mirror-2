<div class="login-account">
    <form class="auth" action="{{SIGN_IN_URL}}" method="post">
    <h2>Sign In Using Your Account ID</h2>
    <table>
        <tr>
            <td><label for="id_username">Username:</label></td>
            <td><input id="id_username" type="text" class="required login" name="username" maxlength="30" {% if user %}disabled{% endif %} /></td>
        </tr>
        <tr>
            <td><label for="id_password">Password:</label></td>
            <td><input id="id_password" type="password" class="required login" name="password" maxlength="128" {% if user %}disabled{% endif %} /></td>
        </tr>
    </table>
    <div class="submit-row"> <a href="{{FORGOT_PASSWORD_URL}}">Forgotten your password?</a><input class="login-button" type="submit" name="blogin" value="Sign In" {% if user %}disabled{% endif %} /></div>
    </form>
</div>
