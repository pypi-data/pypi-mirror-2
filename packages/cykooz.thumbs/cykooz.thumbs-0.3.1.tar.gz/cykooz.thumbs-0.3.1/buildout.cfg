[buildout]
develop = .
parts = thumbs uwsgi-build wsgi-script
newest = false

[thumbs]
recipe = zc.recipe.egg
eggs =
    cykooz.thumbs
    PasteScript

[wsgi-script]
recipe = tranchitella.recipe.wsgi
eggs = ${thumbs:eggs}
config-file = ${buildout:directory}/etc/thumbs_example.ini

[uwsgi-src]
recipe = hexagonit.recipe.download
url = http://projects.unbit.it/downloads/uwsgi-0.9.6.5.tar.gz

[uwsgi-build]
recipe = yaco.recipe.uwsgi
uwsgi-location = ${uwsgi-src:location}/uwsgi-0.9.6.5

