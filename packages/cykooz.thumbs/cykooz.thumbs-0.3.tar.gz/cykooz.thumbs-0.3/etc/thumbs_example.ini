[app:main]
use = egg:cykooz.thumbs
image_dir = %(here)s/../src/cykooz/thumbs/tests
cache_dir = %(here)s/../images_cache
sizes =
    small = 100x100,crop
    large = 500x500,q90

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8080

[uwsgi]
socket = /tmp/cykooz.thumbs.socket
#http = 127.0.0.1:8080
file = ./bin/wsgi-script
processes = 2
master = true
disable-logging = true
