[buildout]
develop = .
          ../ztfy.blog
          ../ztfy.utils
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.zmi
       ztfy.blog
       ztfy.utils

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.zmi
domain = ztfy.zmi
output = ztfy/zmi/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.zmi [test]
