[epydoc]

name: Documentation Index
url: http://pida.co.uk/
modules: pida
verbosity: 1

# Extraction
docformat: restructuredtext
parse: yes
#introspect: yes
exclude: .*\.tests.*
inheritance: listed
private: no
imports: no
include-log: no

# HTML output
output: html
target: docs/api/
#css: doc/style/epydoc.css
top: pida
frames: no
sourcecode: no
