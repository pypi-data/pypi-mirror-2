[buildout]
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.utils
       zc.set
       zope.app.zapi
       zopyx.txng3.core
       hurry.query

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.utils
domain = ztfy.utils
output = ztfy/utils/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.utils [test]
