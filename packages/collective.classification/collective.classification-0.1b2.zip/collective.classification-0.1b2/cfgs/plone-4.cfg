[buildout]
extends =
  http://dist.plone.org/release/4.0b5/versions.cfg

extensions = mr.developer buildout.dumppickedversions
    
find-links =
  http://dist.plone.org/release/4.0b5
  http://dist.plone.org/thirdparty/
  http://download.zope.org/ppix/
  http://download.zope.org/distribution/
  http://effbot.org/downloads

parts = 
  instance
  test
  zopepy
  hudson
  coverage
  report

versions = versions
develop = .

[versions]
zope.testing = 3.9.4
nltk = 2.0b9


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on

eggs = Plone
  PIL
  collective.classification

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs =
  Plone
  collective.classification
defaults = ['--exit-with-status', '--auto-color', '--auto-progress','-s', 'collective.classification']

[hudson]
recipe = collective.xmltestreport
defaults = ['-x','-q','-s', 'collective.classification']
eggs = ${instance:eggs}

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    sys.argv = sys.argv[:] + ['run', 'bin/hudson', '--all', '-k', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    eggs = '${buildout:eggs-directory}'
    bin = '${buildout:directory}/bin'
    tests = '${buildout:directory}/src/collective/classification/tests'
    exclude = '--omit=' + ','.join([eggs, sys.prefix, bin, tests])
    sys.argv = sys.argv[:] + ['xml', '-i', exclude]