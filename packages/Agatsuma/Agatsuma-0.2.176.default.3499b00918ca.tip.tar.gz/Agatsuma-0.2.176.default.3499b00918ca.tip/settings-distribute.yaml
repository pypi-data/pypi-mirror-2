core:
  debug: true
  recovery: true
  #settings_storage_uri: mongo+mongotable://agatsuma_data/settings
logging:
  formatters:
    default:
      datefmt: '%Y-%m-%d %H:%M:%S'
      format: '[%(asctime)s %(name)-10s:%(levelname)-5s] %(message)s'
  handlers:
    default:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG
  loggers:
    core:
      level: DEBUG
      handlers:
      - default
    storage:
      level: DEBUG
      handlers:
      - default
    settings:
      level: DEBUG
      handlers:
      - default
  version: 1
