[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[pudge]
highlighter = pygments
title = Twirlip
dest = docs/html
docs = docs/index.txt
settings = no_about=true
modules = twirlip
doc_base = docs/
theme = pythonpaste.org
organization = Pylons

[init_catalog]
domain = twirlip
output_dir = twirlip/i18n
input_file = twirlip/i18n/twirlip.pot

[publish]
make-dirs = 1
doc-dir = docs/html

[update_catalog]
domain = twirlip
previous = true
output_dir = twirlip/i18n
input_file = twirlip/i18n/twirlip.pot

[easy_install]
find_links = http://www.pylonshq.com/download/

[compile_catalog]
directory = twirlip/i18n
domain = twirlip
statistics = true

[extract_messages]
output_file = twirlip/i18n/twirlip.pot
add_comments = TRANSLATORS:
width = 80

