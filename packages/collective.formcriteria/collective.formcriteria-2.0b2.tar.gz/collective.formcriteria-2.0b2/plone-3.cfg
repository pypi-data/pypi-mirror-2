[buildout]
extends =
    http://dist.plone.org/release/3.3.5/versions.cfg
    base.cfg

eggs +=
    zope.testbrowser<3.5dev
    zope.testing<3.7dev
    zope.app.testing<3.5dev
parts += zope2
parts -=
    test
    test-pt

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}
skip-fake-eggs =
    zope.testing
    zope.testbrowser
    zope.app.testing

[instance]
zope2-location = ${zope2:location}

[packages]
packages = ${zope2:location}/lib/python ./
