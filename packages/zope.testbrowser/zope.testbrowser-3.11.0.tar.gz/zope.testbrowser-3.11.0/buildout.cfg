[buildout]
develop = .
parts = test interpreter console-scripts

[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$']
eggs = zope.testbrowser [test, wsgi]

[interpreter]
recipe = zc.recipe.egg
eggs = zope.testbrowser
interpreter = py

[console-scripts]
recipe = zc.recipe.egg
eggs =
     importchecker
     pep8
