[buildout]
develop = .
parts = tmpstorage test checker coverage-test coverage-report


[tmpstorage]
recipe = z3c.recipe.dev:mkdir
path = parts/testTMPStorage


[testenv]
P01_TMP_STORAGE_PATH = ${buildout:directory}/parts/testTMPStorage


[test]
recipe = zc.recipe.testrunner
eggs = p01.tmp [test]
environment = testenv


[checker]
recipe = lovely.recipe:importchecker
path = src/p01/tmp


[coverage-test]
recipe = zc.recipe.testrunner
eggs = p01.tmp [test]
environment = testenv
defaults = ['--coverage', '../../coverage']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
