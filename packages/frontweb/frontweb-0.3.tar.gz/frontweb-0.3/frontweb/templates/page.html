<html>

<head>
    <link href="/theme/css/base.css" rel="stylesheet" type="text/css" media="all">
    <link href="/theme/css/syntax.css" rel="stylesheet" type="text/css" media="all">
    <link href="/theme/css/custom.css" rel="stylesheet" type="text/css" media="all">
    <title>{{head_title}}</title>
</head>

<body>

<div id='container'>
    <div id='titulo'>
        {% autoescape off %}
            {{title}}
        {% endautoescape %}
    </div>

    <div id='header'>
        <a href="/"><img src="/theme/images/headers/cactii.jpg"></a>
    </div>

    <div id='sidebar'>
        {% autoescape off %}
            {{sidebar}}
        {% endautoescape %}
    </div>

    <div id='navbar'>
        {% autoescape off %}
            {{navbar}}
        {% endautoescape %}
    </div>

    <div id='content'>
        {% block content %}{% endblock %}
    </div>

    <div id='footer'>
        {% autoescape off %}
            {{footer}}
        {% endautoescape %}
    </div>

</div>

</body>
</html>
